<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ציטוטים מתחלפים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
        }

        .container {
            background-color: #4a4a4a50;
            border-radius: 18px;
            border: 2px solid rgba(0, 0, 0, 0.50);
            display: flex;
            flex-wrap: wrap;
            /* מאפשר לרכיבים לעטוף */
            justify-content: space-between;
            /* מרווח שווה בין הכרטיסיות */
            margin: 0 auto;
            /* מרכז את התוכן */
            max-width: 1200px;
            /* גבול רוחב המיכל */
        }

        .quote-category {
            flex: 1 1 45%;
            /* מאפשר לכל כרטיסיה להיתפס ל-45% מהשורה */
            max-width: 300px;
            /* הגבלת רוחב המקסימלי לכרטיסיה */
            margin: 10px;
            /* מרווח בין הכרטיסיות */
            box-sizing: border-box;
            /* כולל את גבול השוליים בתוך רוחב הכרטיסיה */
        }

        /* כרטיסיות במסכים גדולים יותר */
        @media (min-width: 768px) {
            .quote-category {
                flex: 1 1 30%;
                /* 3 כרטיסיות בשורה */
            }
        }

        @media (min-width: 1200px) {
            .quote-category {
                flex: 1 1 22%;
                /* 4 כרטיסיות בשורה */
            }
        }


        .quote-category h2 {
            font-size: 1em;
        }

        .quote {
            font-size: 1.2em;
            margin-top: 1px;
            color: #333;
        }

        .card {
            border-radius: 15px;
            /* padding: 20px; */
            margin: 10px;
            color: #333;
            transition: transform 0.2s;
            border: 2px solid transparent;
            /* מסגרת דקה עם צבע שיתווסף מאוחר יותר */
        }

        /* צבעים לרקע עם מסגרות */
        .quote-category:nth-child(1) {
            background-color: #66bb6a;
            /* ירוק זוהר */
            border-color: #388e3c;
            /* מסגרת ירוקה */
            color: white;
        }

        .quote-category:nth-child(2) {
            background-color: #fbc02d;
            /* צהוב זוהר */
            border-color: #f57f17;
            /* מסגרת צהובה */
            color: black;
        }

        .quote-category:nth-child(3) {
            background-color: #d4af37;
            /* זהב מתכתי */
            border-color: #b8860b;
            /* מסגרת זהובה */
            color: black;
        }

        .quote-category:nth-child(4) {
            background-color: #f48fb1;
            /* ורוד פסטלי */
            border-color: #c2185b;
            /* מסגרת ורודה */
            color: white;
        }

        .quote-category:nth-child(5) {
            background-color: #e53935;
            /* אדום עז */
            border-color: #c62828;
            /* מסגרת אדומה */
            color: white;
        }

        .quote-category:nth-child(6) {
            background-color: #42a5f5;
            /* תכלת מרגיע */
            border-color: #1976d2;
            /* מסגרת תכלת */
            color: white;
        }

        .quote-category:nth-child(7) {
            background-color: #ba68c8;
            /* סגול פסטלי */
            border-color: #8e24aa;
            /* מסגרת סגולה */
            color: white;
        }

        .quote-category:nth-child(8) {
            background-color: #ff9800;
            /* כתום כהה */
            border-color: #ef6c00;
            /* מסגרת כתומה */
            color: white;
        }

        .quote-category:nth-child(9) {
            background-color: #1e88e5;
            /* כחול כהה */
            border-color: #0d47a1;
            /* מסגרת כחולה */
            color: white;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quote-category card">
            <h2>בריאות</h2>
            <p id="quote-0" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>מוטיבציה אישית</h2>
            <p id="quote-1" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>כלכלי</h2>
            <p id="quote-2" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>יחסים חברתיים</h2>
            <p id="quote-3" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>התמדה ומחויבות</h2>
            <p id="quote-4" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>רוגע ושלווה</h2>
            <p id="quote-5" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>מראה חיצוני והעצמה אישית</h2>
            <p id="quote-6" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>חוויות חדשות ואורח חיים</h2>
            <p id="quote-7" class="quote"></p>
        </div>

        <div class="quote-category card">
            <h2>דוגמה אישית והשפעה על אחרים</h2>
            <p id="quote-8" class="quote"></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categories = [
                "בריאות", "מוטיבציה אישית", "כלכלי", "יחסים חברתיים", "התמדה ומחויבות",
                "רוגע ושלווה", "מראה חיצוני והעצמה אישית", "חוויות חדשות ואורח חיים", "דוגמה אישית והשפעה על אחרים"
            ];

            let currentQuoteIndex = {};
            let intervalTime = 3000;  // כל כמה שניות להחליף ציטוט

            const data = {
                "בריאות": [
                    "הבריאות היא המתנה החשובה ביותר 💪",
                    "הבריאות שלך בידיים שלך 🚭",
                    "כל יום הוא הזדמנות להיות יותר בריא 🌱",
                    "בריאות טובה היא המפתח לאושר ❤️",
                    "להיות בריא זה לא רק מה שאתה אוכל, אלא גם מה שאתה חושב 💭",
                    "נשימות עמוקות יכולות לשפר את מצב הרוח שלך 🌬️",
                    "בריאות נפשית היא לא פחות חשובה מבריאות פיזית 🧠",
                    "פעילות גופנית היא הדרך האידיאלית להרגיש טוב 🌟"
                ],
                "מוטיבציה אישית": [
                    "אל תפסיק לחלום 🌟",
                    "אתה חזק יותר ממה שאתה חושב 💪",
                    "הגשמת חלומות דורשת התמדה 🔥",
                    "כל יום הוא הזדמנות להתחיל מחדש 🌅",
                    "האמון בעצמך הוא המפתח להצלחה 🔑",
                    "הדרך להצלחה מלאה באתגרים, אך הם מה שמחשל אותנו 🛤️",
                    "אתה יכול לעשות כל מה שאתה קובע לעצמך 🌈",
                    "הכוח שלך טמון בתשוקה שלך 💖"
                ],
                "כלכלי": [
                    "חיסכון קטן היום הוא רווח גדול מחר 💰",
                    "ניהול כלכלי נבון מוביל לעתיד מזהיר 🌟",
                    "השקעה נכונה היא מפתח לעושר 🚀",
                    "כסף לא קונה אושר, אבל הוא מביא שקט נפשי 💸",
                    "למד לחסוך כדי שתוכל להשקיע בעתיד 📈",
                    "ההוצאה הנבונה ביותר היא השקעה בעצמך 📚",
                    "כל שקל שנחסך, הוא צעד קרוב יותר למטרה 🎯",
                    "תכנון תקציב הוא המפתח לשלוט בכסף שלך 🔑"
                ],
                "יחסים חברתיים": [
                    "קשרים טובים הם המפתח לחיים מאושרים ❤️",
                    "חברות אמתית לא נמדדת בזמן אלא באיכות ⏳",
                    "אהבה היא הכוח החזק ביותר ביקום 🌍",
                    "תמיד יש מקום בלב לאהבה חדשה 💞",
                    "הקשרים שאתה בונה משפיעים על כל תחומי חייך 🤝",
                    "חברויות טובות הן משאב שלא יסולא בפז 🥇",
                    "שיחה טובה יכולה לשנות את היום שלך 🌈",
                    "תמיד יש זמן להשקיע באנשים שחשובים לך 🕒"
                ],
                "התמדה ומחויבות": [
                    "אל תוותר, גם כשקשה 💪",
                    "הסוד להצלחה הוא לא לוותר אף פעם 🔥",
                    "כל צעד קטן מקרב אותך למטרה 🚶‍♂️",
                    "מחויבות היא מה שמביא לתוצאות 💯",
                    "לזכור את המטרה עוזר לשמור על הכוח 💡",
                    "כל מאמץ שאתה עושה, משלם בעתיד 💼",
                    "הנחישות שלך היא שמביאה לתוצאה סופית 👏",
                    "לא תמיד קל, אבל תמיד שווה את זה 🌟"
                ],
                "רוגע ושלווה": [
                    "מציאת שקט היא המפתח לשליטה פנימית 🧘‍♂️",
                    "תן לרוח שלך למצוא שלווה 🌾",
                    "כשאתה נרגע, הכל מתבהר 🌸",
                    "רגיעה היא כוח פנימי שמניע אותך 🌊",
                    "תזכור לקחת רגעים לעצמך 💆‍♂️",
                    "שלווה פנימית היא המתנה הגדולה ביותר שתוכל להעניק לעצמך 🎁",
                    "חיבור לטבע עוזר להשיג שקט נפשי 🌳",
                    "שיחה עם עצמך יכולה להעניק רוגע והבנה עמוקה 💬"
                ],
                "מראה חיצוני והעצמה אישית": [
                    "אתה יפה בדיוק כמו שאתה 😃",
                    "אהוב את עצמך כפי שאתה 💖",
                    "הזמן להאיר את העולם הוא עכשיו 🌟",
                    "למהר לשפוט את עצמך יכול לחסום את הפוטנציאל שלך 🚫",
                    "התחל את היום שלך במחשבות חיוביות 🌞",
                    "ביטחון עצמי הוא המראה של אהבה עצמית 💕",
                    "היופי הפנימי שלך משתקף במראה החיצוני שלך 🌈",
                    "כל יום הוא הזדמנות חדשה להראות את עצמך 🌍"
                ],
                "חוויות חדשות ואורח חיים": [
                    "אל תפחד לנסות דברים חדשים 🌍",
                    "חוויות חדשות יובילו אותך לגדול 🚀",
                    "חיים משמעותיים הם חיים מגוונים 🌈",
                    "הזמן שלך בעולם הוא מוגבל, תשתמש בו היטב ⏳",
                    "כל יום הוא הזדמנות ללמוד משהו חדש 📖",
                    "התנסות חדשה יכולה לשנות את כל התמונה 🌅",
                    "תחווה את העולם בכל המובנים 🌏",
                    "חיים מלאים בחוויות הם חיים מאושרים 🎉"
                ],
                "דוגמה אישית והשפעה על אחרים": [
                    "הייה השינוי שברצונך לראות בעולם 💡",
                    "כל פעולה שלך משפיעה על הסביבה 🌍",
                    "דוגמה אישית היא הדרך הטובה ביותר להנהיג 👑",
                    "כשאתה משקיע בעצמך, אתה משקיע באחרים 🔄",
                    "ההשראה שלך יכולה לשנות חיים אחרים ✨",
                    "כוחו של אדם אחד יכול לשנות את העולם 💪",
                    "תן לדוגמה שלך לדבר בעד עצמה 🎤",
                    "אהבה היא הדבר שמניע את כולם 💖"
                ]
            };
            categories.forEach((category, index) => {
                currentQuoteIndex[category] = 0;
                const categoryQuotes = data[category];

                // עדכון הכרטיסייה עם הציטוט הראשון בכל קטגוריה
                document.getElementById(`quote-${index}`).textContent = addEmojis(categoryQuotes[0]);

                // הגדרת אינטרוול להחלפת ציטוטים אוטומטית
                setInterval(() => {
                    currentQuoteIndex[category] = (currentQuoteIndex[category] + 1) % categoryQuotes.length;
                    document.getElementById(`quote-${index}`).textContent = addEmojis(categoryQuotes[currentQuoteIndex[category]]);
                }, intervalTime);
            });

            // פונקציה להוספת אמוג'ים לציטוטים
            function addEmojis(quote) {
                const emojis = ["💪", "🚭", "🌟", "❤️", "🌱", "🧘‍♂️", "😃", "🔥", "🌍", "💖", "👑"];
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                return `${quote} ${randomEmoji}`;
            }
        });
    </script>
</body>

</html>
