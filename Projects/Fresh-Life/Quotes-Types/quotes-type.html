<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ציטוטים מתחלפים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            /* הוספת צבע רקע כללי */
            margin: 0;
            /* הסרת מרווח ברירת מחדל */
            padding: 20px;
            /* הוספת רווח פנימי */
        }

        .container {
            background-color: #4a4a4a50;
            border-radius: 18px;
            border: 2px solid rgba(0, 0, 0, 0.50);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            /* הוספת רווח פנימי */
        }

        .quote-category {
            flex: 1 1 45%;
            max-width: 300px;
            margin: 10px;
            box-sizing: border-box;
            transition: transform 0.2s;
            position: relative;
            /* הכנת הכרטיסיות ל-Elevation */
            overflow: hidden;
            /* הוספת השפעה על רקע הכרטיסיות */
        }

        /* כרטיסיות במסכים גדולים יותר */
        @media (min-width: 768px) {
            .quote-category {
                flex: 1 1 30%;
                /* 3 כרטיסיות בשורה */
            }
        }

        @media (min-width: 1200px) {
            .quote-category {
                flex: 1 1 22%;
                /* 4 כרטיסיות בשורה */
            }
        }

        .quote-category h2 {
            font-size: 1.2em;
            /* הגברת גודל הכותרות */
            margin: 0;
            /* הסרת מרווחים */
            padding: 10px;
            /* הוספת רווח פנימי */
        }

        .quote {
            font-size: 1.2em;
            margin: 10px 0;
            /* הוספת רווחים סביב הציטוטים */
            color: #333;
            padding: 0 10px;
            /* הוספת רווח פנימי לציטוטים */
        }

        .card {
            border-radius: 15px;
            margin: 10px;
            color: #333;
            border: 2px solid transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* הוספת צל */
        }

        /* צבעים לרקע עם מסגרות */
        .quote-category:nth-child(1) {
            background-color: #66bb6a50;
            /* ירוק זוהר */
            border-color: #388e3c;
            /* מסגרת ירוקה */
            color: white;
        }

        .quote-category:nth-child(2) {
            background-color: #fbc02d50;
            /* צהוב זוהר */
            border-color: #f57f17;
            /* מסגרת צהובה */
            color: black;
        }

        .quote-category:nth-child(3) {
            background-color: #d4af37;
            /* זהב מתכתי */
            border-color: #b8860b;
            /* מסגרת זהובה */
            color: black;
        }

        .quote-category:nth-child(4) {
            background-color: #f48fb1;
            /* ורוד פסטלי */
            border-color: #c2185b;
            /* מסגרת ורודה */
            color: white;
        }

        .quote-category:nth-child(5) {
            background-color: #e53935;
            /* אדום עז */
            border-color: #c62828;
            /* מסגרת אדומה */
            color: white;
        }

        .quote-category:nth-child(6) {
            background-color: #42a5f5;
            /* תכלת מרגיע */
            border-color: #1976d2;
            /* מסגרת תכלת */
            color: white;
        }

        .quote-category:nth-child(7) {
            background-color: #ba68c8;
            /* סגול פסטלי */
            border-color: #8e24aa;
            /* מסגרת סגולה */
            color: white;
        }

        .quote-category:nth-child(8) {
            background-color: #ff9800;
            /* כתום כהה */
            border-color: #ef6c00;
            /* מסגרת כתומה */
            color: white;
        }

        .quote-category:nth-child(9) {
            background-color: #1e88e5;
            /* כחול כהה */
            border-color: #0d47a1;
            /* מסגרת כחולה */
            color: white;
        }

        .quote-category:hover {
            transform: scale(1.05);
            /* שינוי גודל בהעברה */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quote-category card">
            <h2>בריאות</h2>
            <p id="quote-0" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>מוטיבציה אישית</h2>
            <p id="quote-1" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>כלכלי</h2>
            <p id="quote-2" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>יחסים חברתיים</h2>
            <p id="quote-3" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>התמדה ומחויבות</h2>
            <p id="quote-4" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>רוגע ושלווה</h2>
            <p id="quote-5" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>מראה חיצוני והעצמה אישית</h2>
            <p id="quote-6" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>חוויות חדשות ואורח חיים</h2>
            <p id="quote-7" class="quote"></p>
        </div>
        <div class="quote-category card">
            <h2>דוגמה אישית והשפעה על אחרים</h2>
            <p id="quote-8" class="quote"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const categories = [
                "בריאות", "מוטיבציה אישית", "כלכלי", "יחסים חברתיים", "התמדה ומחויבות",
                "רוגע ושלווה", "מראה חיצוני והעצמה אישית", "חוויות חדשות ואורח חיים", "דוגמה אישית והשפעה על אחרים"
            ];

            let currentQuoteIndex = {};
            let intervalTime = 15000;  // כל כמה שניות להחליף ציטוט

            const data = {
                "בריאות": [
                    "הבריאות היא המתנה החשובה ביותר 💪",
                    "הבריאות שלך בידיים שלך 🚭",
                    "כל יום הוא הזדמנות להיות יותר בריא 🌱",
                    "בריאות טובה היא המפתח לאושר ❤️",
                    "להיות בריא זה לא רק מה שאתה אוכל, אלא גם מה שאתה חושב 💭",
                    "נשימות עמוקות יכולות לשפר את מצב הרוח שלך 🌬️",
                    "בריאות נפשית היא לא פחות חשובה מבריאות פיזית 🧠",
                    "פעילות גופנית היא הדרך האידיאלית להרגיש טוב 🌟"
                ],
                "מוטיבציה אישית": [
                    "אל תפסיק לחלום 🌟",
                    "אתה חזק יותר ממה שאתה חושב 💪",
                    "הגשמת חלומות דורשת התמדה 🔥",
                    "כל יום הוא הזדמנות להתחיל מחדש 🌅",
                    "האמון בעצמך הוא המפתח להצלחה 🔑",
                    "הדרך להצלחה מלאה באתגרים, אך הם מה שמחשל אותנו 🛤️",
                    "אתה יכול לעשות כל מה שאתה קובע לעצמך 🌈",
                    "הכוח שלך טמון בתשוקה שלך 💖"
                ],
                "כלכלי": [
                    "חיסכון קטן היום הוא רווח גדול מחר 💰",
                    "ניהול כלכלי נבון מוביל לעתיד מזהיר 🌟",
                    "השקעה נכונה היא מפתח לעושר 🚀",
                    "כסף לא קונה אושר, אבל הוא מביא שקט נפשי 💸",
                    "למד לחסוך כדי שתוכל להשקיע בעתיד 📈",
                    "כל שקל נחשב! 🪙",
                    "הצלחה כלכלית מתחילה באחריות אישית 🏆",
                    "תכנון פיננסי הוא מפתח לחיים טובים יותר 🔍"
                ],
                "יחסים חברתיים": [
                    "חברים טובים הם נכס יקר ערך 🤝",
                    "תמיכה חברתית יכולה לשנות חיים 💕",
                    "תקשורת פתוחה היא הבסיס לכל מערכת יחסים 🌍",
                    "אהבה וחברות הם מהות החיים ❤️",
                    "לכל אחד יש מקום חשוב בחיינו 🌟",
                    "לשמוח יחד זה מה שחשוב 😊",
                    "אל תשכח להוקיר את האנשים החשובים לך 💐",
                    "כל קשר מתחיל מחיוך 😊"
                ],
                "התמדה ומחויבות": [
                    "ההתמדה היא הדרך להצלחה 🏆",
                    "כשהכל קשה, זו ההזדמנות שלך לגדול 🌱",

                    "כל התקדמות קטנה היא צעד קדימה 👣",
                    "האמונה בעצמך היא המפתח להצלחה 🔑",
                    "כל אתגר הוא הזדמנות ללמוד משהו חדש 📚",
                    "אל תפחד להכשל, זה חלק מהדרך להצלחה 💪",
                    "תן לעצמך את הזמן שאתה צריך כדי להצליח ⏳"
                ],
                "רוגע ושלווה": [
                    "נשימות עמוקות יכולות לשנות את מצב הרוח שלך 🌬️",
                    "קח רגע להתבונן בטבע ולהרגיש את השקט 🌿",
                    "החיים הם תהליך, תן לעצמך זמן 🌈",
                    "כל יום הוא הזדמנות חדשה להיות רגוע 🧘",
                    "הנפש צריכה מנוחה כמו שהגוף צריך שינה 💤",
                    "מציאות רגועה היא הדרך לאושר 🕊️",
                    "התמקדות ברגע הנוכחי מביאה שלווה 🌅",
                    "היו נאמנים לרגשות שלכם ❤️"
                ],
                "מראה חיצוני והעצמה אישית": [
                    "הדימוי העצמי שלך מתחיל מבפנים 💖",
                    "אתה ייחודי ומיוחד! 🌟",
                    "אל תתן למראה שלך להגדיר אותך 🪞",
                    "האמון בעצמך הוא מה שהופך אותך ליפה 🔥",
                    "כל אדם הוא סיפור, תן לאחרים לראות את שלך 📖",
                    "תמיד תהי נאמנה לעצמך 💪",
                    "היופי מגיע במגוון צורות וגוונים 🌈",
                    "חגגו את עצמכם בכל יום 💐"
                ],
                "חוויות חדשות ואורח חיים": [
                    "נסיעות מגדלות את הנפש 🌍",
                    "ללמוד דברים חדשים הוא דרך חיים טובה 📚",
                    "תמיד יש מקום למשהו חדש בחיים 💫",
                    "אתגרים חדשים הם הדרך לגדול 🌱",
                    "אל תפחד לצאת מאזור הנוחות שלך 🚀",
                    "חיים הם מסע, תהנה מהדרך 🎒",
                    "לנסות דברים חדשים פותח אופקים חדשים 🌅",
                    "זכור שהחיים הם חוויות, לא רק מטרות 🏞️"
                ],
                "דוגמה אישית והשפעה על אחרים": [
                    "ההשראה שלך יכולה לשנות חיים 💡",
                    "הדוגמה האישית שלך משפיעה יותר ממה שאתה חושב 🌟",
                    "כל אדם שאתה פוגש יכול ללמוד ממך 🔑",
                    "תמיד תהיה ההשראה שאתה רוצה לראות בעולם 🌍",
                    "ההשפעה שלך היא הכוח שלך 💪",
                    "אדם אחד יכול לעשות הבדל גדול! 🌈",
                    "כוחך הוא בכוחך להשפיע על אחרים 💖",
                    "אל תזניח את השפעתך, תן לעולם לחוות אותך! 🌿"
                ]
            };

            function getRandomQuote(category) {
                const quotes = data[category];
                const randomIndex = Math.floor(Math.random() * quotes.length);
                return quotes[randomIndex];
            }

            function updateQuotes() {
                categories.forEach((category, index) => {
                    const quoteElement = document.getElementById(`quote-${index}`);
                    const newQuote = getRandomQuote(category);
                    quoteElement.textContent = newQuote;
                });
            }

            // עדכון הציטוטים בהתחלה
            updateQuotes();
            // החלפת ציטוטים בכל כמה שניות
            setInterval(updateQuotes, intervalTime);
        });
    </script>
</body>

</html>
