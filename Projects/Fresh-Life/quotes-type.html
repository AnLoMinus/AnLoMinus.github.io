<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ציטוטים לפי קטגוריה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            direction: rtl;
            text-align: center;
        }

        .quote-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            display: inline-block;
            width: 80%;
            max-width: 400px;
        }

        .category {
            margin: 10px 0;
        }

        button {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #005f5f;
        }
    </style>
</head>

<body>

    <h1>ציטוטים מחזקים לפי קטגוריה</h1>

    <div id="quoteDisplay" class="quote-box">לחץ על קטגוריה כדי להציג ציטוט</div>

    <div class="category">
        <button onclick="showQuotes(1)">בריאות</button>
        <button onclick="showQuotes(2)">מוטיבציה אישית</button>
        <button onclick="showQuotes(3)">כלכלי</button>
        <button onclick="showQuotes(4)">יחסים חברתיים</button>
        <button onclick="showQuotes(5)">התמדה ומחויבות</button>
        <button onclick="showQuotes(6)">רוגע ושלווה</button>
        <button onclick="showQuotes(7)">מראה חיצוני והעצמה אישית</button>
        <button onclick="showQuotes(8)">חוויות חדשות ואורח חיים</button>
        <button onclick="showQuotes(9)">דוגמה אישית והשפעה על אחרים</button>
    </div>

    <script>
        const quotes = {
            1: [
                "בכל נשימה נטולת עשן אתה משפר את בריאותך.",
                "הגוף שלך מתחיל להחלים מהרגע שאתה מפסיק לעשן.",
                "הבחירה שלך להפסיק היום היא הבחירה להעניק לעצמך חיים בריאים יותר.",
                "בכל יום ללא עישון, אתה עושה עוד צעד לקראת גוף חזק יותר ונקי יותר.",
                "עכשיו הוא הזמן להחזיר לעצמך את הבריאות שלך."
            ],
            2: [
                "אתה חזק יותר מכל דחף.",
                "המסע שלך אל חופש מעישון מתחיל בהחלטה קטנה, ממש כמו זו שעשית היום.",
                "כל רגע שבו אתה בוחר לא לעשן, אתה מנצח את ההתמכרות.",
                "האומץ שלך להפסיק היום הוא הניצחון של מחר.",
                "אתה בונה עתיד חופשי מעשן, רגע אחרי רגע."
            ],
            3: [
                "כל סיגריה שאתה לא מעשן, זה כסף שנשאר בכיס שלך.",
                "ההחלטה להפסיק עכשיו היא חיסכון של מאות שקלים בכל חודש.",
                "עם כל יום שבו אתה לא מעשן, אתה חוסך כסף לחוויות שתרצה באמת.",
                "תשקיע את הכסף שאתה חוסך על עצמך ועל הדברים שבאמת משמחים אותך.",
                "לכל סיגריה שאתה לא קונה, יש ערך כלכלי ומשמעותי לחיים שלך."
            ],
            4: [
                "ההחלטה שלך להפסיק לעשן יכולה להיות השראה לסביבה שלך.",
                "כל יום ללא עישון, אתה בונה מערכת יחסים בריאה יותר עם הסביבה.",
                "תחשוב על כמה טוב יהיה להיות נוכח יותר בחיים של היקרים לך, בלי עישון שמפריד.",
                "בחירה להפסיק לעשן היא מתנה לא רק לך, אלא גם לכל מי שסביבך.",
                "אתה בוחר לבריאות שלך וגם לחיים איכותיים עם אנשים שאתה אוהב."
            ],
            5: [
                "גם אם זה קשה, ההתקדמות שלך היא מה שחשוב.",
                "ההתחייבות שלך להפסיק היא ההבטחה שלך לעצמך.",
                "כישלון הוא חלק מהדרך, אך ההתמדה היא זו שתביא את ההצלחה.",
                "כל נפילה היא הזדמנות לקום חזק יותר.",
                "הבחירה שלך להמשיך למרות הקשיים היא מה שמגדיר את הדרך שלך."
            ],
            6: [
                "הפסקת העישון נותנת לך את השקט הפנימי שאתה מחפש.",
                "תנשום עמוק, אתה מחליף עשן ברוגע.",
                "היכולת שלך להירגע בצורה טבעית היא הכוח האמיתי שלך.",
                "השלווה שלך לא תלויה בסיגריה, אלא בך.",
                "כשאתה בוחר בשלווה, אתה מעניק לעצמך חופש."
            ],
            7: [
                "בכל יום ללא עישון, העור שלך נראה זוהר ובריא יותר.",
                "הבחירה שלך להפסיק משפרת לא רק את הבריאות, אלא גם את המראה שלך.",
                "אתה מתחזק מבפנים ומבחוץ בכל יום שבו אתה לא מעשן.",
                "השינוי החיובי הזה ישתקף במראה שלך ובעוצמה הפנימית שלך.",
                "הפסקת העישון מחזקת את הביטחון העצמי שלך ומשקפת את הכוח שלך."
            ],
            8: [
                "ללא עישון, יש לך יותר זמן ואנרגיה לחוויות חדשות.",
                "כל רגע ללא סיגריה הוא הזדמנות למשהו חדש בחיים.",
                "אתה פותח את עצמך לחוויות ואורח חיים בריא ומספק יותר.",
                "עם כל יום ללא עישון, אתה בונה לעצמך סגנון חיים חדש ומאוזן.",
                "החיים מחוץ לעשן נותנים לך הזדמנות להתמקד בדברים החשובים באמת."
            ],
            9: [
                "ההחלטה שלך להפסיק לעשן משפיעה גם על הקרובים לך.",
                "אתה מהווה השראה לאחרים עם כל יום שבו אתה לא מעשן.",
                "הבחירה שלך לבריאות אישית היא גם דוגמא חיובית לסביבה.",
                "כל צעד שלך לכיוון הבריאות יכול להוביל אחרים ללכת בעקבותיך.",
                "ההשפעה שלך על הסביבה שלך גדולה יותר ממה שאתה חושב."
            ]
        };

        function showQuotes(category) {
            const quoteList = quotes[category];
            const randomQuote = quoteList[Math.floor(Math.random() * quoteList.length)];
            document.getElementById('quoteDisplay').innerHTML = randomQuote;
        }
    </script>
</body>

</html>
