<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריית קלפים מעוצבים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #A0C4FF, #FFA07A, #D0F0C0, #F0F0F0);
            margin: 0;
            padding: 10px;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 18px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .gallery-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 18px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            display: block;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.5s ease, opacity 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: attr(data-description);
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            transition: bottom 0.3s ease;
        }

        .card:hover::after {
            bottom: 0;
        }

        .card:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        .card:active {
            transform: scale(0.95);
        }

        /* Projects section: Bold Purple theme */
        .projects .gallery-section {
            background-color: #E6E1F5;
            border: 4px solid #9b59b6;
        }

        .projects .card {
            background-color: #9b59b6;
        }

        /* Businesses section: Gold theme */
        .businesses .gallery-section {
            background-color: #FDF2E9;
            border: 4px solid #F39C12;
        }

        .businesses .card {
            background-color: #F39C12;
        }

        /* Goals section: Teal theme */
        .goals .gallery-section {
            background-color: #E8F8F5;
            border: 4px solid #1abc9c;
        }

        .goals .card {
            background-color: #1abc9c;
        }

        /* Tasks section: Red theme */
        .tasks .gallery-section {
            background-color: #FADBD8;
            border: 4px solid #E74C3C;
        }

        .tasks .card {
            background-color: #E74C3C;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <section class="container">
        <h1>גלריית קלפים מעוצבים</h1>

        <!-- Projects section -->
        <div class="projects">
            <div class="gallery-section">
                <h2>פרויקטים</h2>
                <div class="gallery">
                    <a href="#" class="card" data-description="פיתוח כלים">Tool Development</a>
                    <a href="#" class="card" data-description="בניית אתרים">Web Development</a>
                    <a href="#" class="card" data-description="עיצוב ממשקים">UI Design</a>
                    <a href="#" class="card" data-description="מערכות מבוססות אינטרנט">Cloud Systems</a>
                </div>
            </div>
        </div>

        <!-- Businesses section -->
        <div class="businesses">
            <div class="gallery-section">
                <h2>עסקים</h2>
                <div class="gallery">
                    <a href="#" class="card" data-description="ירקנייה דיגיטלית">ירקנייה דיגיטלית</a>
                    <a href="#" class="card" data-description="עסק נוסף">Business 2</a>
                    <a href="#" class="card" data-description="עסק נוסף">Business 3</a>
                    <a href="#" class="card" data-description="עסק נוסף">Business 4</a>
                </div>
            </div>
        </div>

        <!-- Goals section -->
        <div class="goals">
            <div class="gallery-section">
                <h2>מטרות</h2>
                <div class="gallery">
                    <a href="#" class="card" data-description="השקת אפליקציה">Launch App</a>
                    <a href="#" class="card" data-description="השגת לקוחות נוספים">Acquire Clients</a>
                    <a href="#" class="card" data-description="פרויקט נוסף">New Project</a>
                    <a href="#" class="card" data-description="התפתחות אישית">Personal Growth</a>
                </div>
            </div>
        </div>

        <!-- Tasks section -->
        <div class="tasks">
            <div class="gallery-section">
                <h2>משימות</h2>
                <div class="gallery">
                    <a href="#" class="card" data-description="פגישת צוות">Team Meeting</a>
                    <a href="#" class="card" data-description="בדיקת קוד">Code Review</a>
                    <a href="#" class="card" data-description="שיווק ופרסום">Marketing</a>
                    <a href="#" class="card" data-description="השלמת פרויקט">Finish Project</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
