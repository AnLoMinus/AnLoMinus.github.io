<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 专 壮 - 专住 0.6</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f7fd;
            color: #4a347a;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a4aab;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        h1,
        h2 {
            color: #4a347a;
        }

        button {
            background-color: #d1b3ff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.emoji-btn {
            background-color: #b38bff;
            margin: 10px 0;
        }

        button.social-btn {
            background-color: #8c6dc3;
            margin: 5px;
        }

        section {
            padding: 20px;
        }

        .card {
            background-color: #f1e1ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            background-color: #6a4aab;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>专  注专转 专 壮</h1>
        <nav>
            <ul>
                <li><a href="#home">祝 转</a></li>
                <li><a href="#programs">转转</a></li>
                <li><a href="#feedback">砖</a></li>
                <li><a href="#social">砖转祝</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2> 爪转 转驻转</h2>
            <p>专 转转 转转 砖转:</p>
            <button class="emoji-btn"> 爪转 转</button>
            <button class="emoji-btn"> 转驻转 拽注转</button>
        </section>

        <section id="programs">
            <h2>转转 转转 砖转</h2>
            <div class="card">
                <h3>转转 </h3>
                <p> 转  , 转驻转 爪转 砖!</p>
            </div>
            <div class="card">
                <h3>注专转 砖注转 </h3>
                <p>拽注 注爪   转 砖转  转专.</p>
            </div>
        </section>

        <section id="feedback">
            <h2>转 砖</h2>
            <form>
                <label for="feedback-text">转  转 砖:</label>
                <textarea id="feedback-text" rows="4" placeholder="拽 ..."></textarea>
                <button type="submit">砖 </button>
            </form>
        </section>

        <section id="social">
            <h2>砖转祝 转</h2>
            <button class="social-btn">砖转祝 驻住拽</button>
            <button class="social-btn">砖转祝 住驻</button>
        </section>
    </main>

    <footer>
        <p>漏 2024 注专转 专 壮 -  转 砖专转.</p>
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const feedbackForm = document.querySelector('form');

        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const feedback = document.querySelector('#feedback-text').value;
            if (feedback.trim()) {
                alert(`转 注 砖 砖! 拽: "${feedback}"`);
                feedbackForm.reset();
            } else {
                alert('  转 砖 砖.');
            }
        });

        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            button.addEventListener('click', () => {
                alert('砖转祝 专转 驻转 拽专!');
            });
        });
    });

</script>

</html>
