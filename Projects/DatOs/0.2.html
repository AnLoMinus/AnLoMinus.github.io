<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת אור ה׳</title>
    <style>
        body {
            background-color: #F5F5DC;
            /* רקע בצבע שמנת */
            color: #4B0082;
            /* טקסט בצבע סגול כהה */
            font-family: 'Arial', sans-serif;
            direction: rtl;
            /* תמיכה בכיווניות מימין לשמאל */
        }

        h1 {
            color: #FFD700;
            /* זהב */
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #9370DB;
            /* סגול בהיר */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #4B0082;
        }

        .button {
            background-color: #FFD700;
            /* זהב */
            color: #4B0082;
            /* טקסט בצבע סגול כהה */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #4B0082;
            /* כפתור בצבע סגול כהה */
            color: #FFD700;
        }

        /* נגישות */
        .button:focus {
            outline: 2px solid #FFD700;
            /* הדגשה כאשר הכפתור במיקוד */
        }

        /* עיצוב עתידני */
        body {
            background-image: linear-gradient(to right, #9370DB, #4B0082);
            /* אפקט מעבר גוונים ברקע */
            animation: backgroundMove 10s infinite alternate;
        }

        @keyframes backgroundMove {
            from {
                background-position: 0% 0%;
            }

            to {
                background-position: 100% 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ברוכים הבאים למערכת אור ה׳</h1>
        <p>המערכת שתלווה אותך בדרך הרוחנית שלך, תעזור לך לנהל מצוות, תפילות ותוכניות אישיות, ולראות את ההתקדמות שלך
            בעולם של חסד.</p>
        <button class="button">התחל עכשיו</button>
    </div>
</body>

</html>
