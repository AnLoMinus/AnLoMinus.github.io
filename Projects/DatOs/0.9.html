<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת אור ה׳ - גרסה 0.8</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            direction: rtl;
            /* תמיכה ב-RTL */
            margin: 0;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, #800080, #FFD700);
            /* סגול וזהב */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: white;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .input-area {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #800080;
            /* סגול */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-share {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .content-card {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>ברוכים הבאים למערכת אור ה׳</h1>
    </header>
    <div class="container">
        <div class="input-area">
            <label for="request">כתבו את הבקשה או המשאלה שלכם:</label><br>
            <textarea id="request" rows="4" style="width: 100%;"></textarea><br>
            <button class="btn" onclick="submitRequest()">שלח בקשה</button>
            <div id="feedback" style="margin-top: 10px;"></div>
        </div>
        <div id="learning-content"></div>
        <div class="social-share">
            <button class="btn" onclick="shareOnFacebook()">שתף בפייסבוק</button>
            <button class="btn" onclick="shareOnInstagram()">שתף באינסטגרם</button>
            <button class="btn" onclick="shareOnWhatsApp()">שתף בוואטסאפ</button>
        </div>
    </div>

    <script>
        function submitRequest() {
            const requestText = document.getElementById('request').value;
            document.getElementById('feedback').innerText = `בקשתך נשלחה: "${requestText}"`;
            document.getElementById('request').value = ''; // לנקות את הקלט לאחר השליחה
        }

        function shareOnFacebook() {
            const requestText = document.getElementById('request').value;
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(requestText)}`;
            window.open(url, '_blank');
        }

        function shareOnInstagram() {
            alert("שיתוף באינסטגרם אינו נתמך ישירות על ידי דפדפן.");
        }

        function shareOnWhatsApp() {
            const requestText = document.getElementById('request').value;
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(requestText)}`;
            window.open(url, '_blank');
        }

        function loadLearningContent() {
            const learningContent = [
                { title: 'נושא 1', description: 'תוכן למידה בנושא 1' },
                { title: 'נושא 2', description: 'תוכן למידה בנושא 2' },
                { title: 'נושא 3', description: 'תוכן למידה בנושא 3' }
            ];

            const contentContainer = document.getElementById('learning-content');
            learningContent.forEach(item => {
                const card = document.createElement('div');
                card.className = 'content-card';
                card.innerHTML = `<strong>${item.title}</strong><p>${item.description}</p>`;
                contentContainer.appendChild(card);
            });
        }

        // טוען תוכן למידה כשנטען הדף
        window.onload = loadLearningContent;
    </script>
</body>

</html>
