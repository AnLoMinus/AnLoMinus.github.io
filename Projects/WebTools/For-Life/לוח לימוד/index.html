<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח לימוד</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="night-mode">
  <header id="header">
    <h1 id="page-title">לוח לימוד</h1>
    <div id="controls">
      <section id="year-selector">
        <label for="year-dropdown">בחר שנה:</label>
        <select id="year-dropdown">
          <!-- Options will be added by JavaScript -->
        </select>
      </section>
      <select id="month-selector"></select>
      <select id="book-dropdown"></select>
      <select id="hour-dropdown"></select>
          <section id="view-selector">
        <button id="combined-view">תצוגה משולבת</button>
    </section>
    </div>
  </header>
  <main>
    <div id="calendar"></div>
    <div id="schedule-container">
      <h2 id="schedule-title">מערכת שעות יומית</h2>
      <ul id="schedule-list"></ul>
    </div>
    <section id="add-schedule">
      <section id="add-schedule">
        <h2>הוסף תוכנית חדשה</h2>
        <form id="schedule-form">
          <input type="number" id="year-input" placeholder="שנה" min="1900" max="2100" required>
          <input type="number" id="month-input" placeholder="חודש" min="1" max="12" required>
          <input type="number" id="day-input" placeholder="יום" min="1" max="31" required>
          <input type="time" id="hour-input" required>
          <input type="text" id="task-input" placeholder="משימה" required>
          <button type="submit">הוסף</button>
        </form>
        <p id="message"></p>
      </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
