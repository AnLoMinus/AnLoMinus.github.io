<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לינקיית מועדפים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>לינקיית מועדפים</h1>
        <input type="text" id="searchInput" placeholder="חיפוש...">

        <!-- סינון לפי קטגוריות -->
        <select id="categoryFilter">
            <option value="all">כל הקטגוריות</option>
        </select>

        <!-- סינון לפי תתי קטגוריות -->
        <select id="subcategoryFilter">
            <option value="all">כל התתי קטגוריות</option>
        </select>

        <!-- צ'קבוקסים לסינון לפי תתי קטגוריות -->
        <div id="checkboxFilters">
            <!-- הצ'קבוקסים ייטענו כאן באופן דינמי -->
        </div>
    </header>


    <main>
        <section id="links-container">
            <style>
                #links-table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }

                #links-table th,
                #links-table td {
                    border: 1px solid #bdc3c7;
                    padding: 10px;
                    text-align: center;
                }

                #links-table th {
                    background-color: #d35400;
                    color: white;
                }

                #links-table td a {
                    color: #2980b9;
                    text-decoration: none;
                    transition: color 0.3s;
                }

                #links-table td a:hover {
                    color: #3498db;
                }

                #links-table tr:nth-child(even) {
                    background-color: #f2f2f2;
                }
            </style>
            <!-- כאן נציג את הלינקים מה-JSON -->
            <div id="links-container">
                <table id="links-table">
                    <thead>
                        <tr>
                            <th>כותרת</th>
                            <th>תיאור</th>
                            <th>לינק</th>
                            <th>קטגוריה</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- התוכן יתווסף כאן באופן דינמי -->
                    </tbody>
                </table>
            </div>
            <script></script>
        </section>
        <button id="saveBtn">שמור שינויים</button>
    </main>
    <script src="app.js"></script>


</body>

</html>
