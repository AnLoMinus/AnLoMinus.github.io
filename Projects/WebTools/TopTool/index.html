<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5ede0;
        /* רקע בגוון חם */
        margin: 0;
        padding: 20px;
        direction: rtl;
        color: #4a4a4a;
    }

    header {
        text-align: center;
        background-color: #d35400;
        /* כתום כהה לאווירה חמה */
        color: white;
        padding: 20px;
        border-radius: 10px;
    }

    h1 {
        margin: 0;
        font-size: 2rem;
        color: #ffcc00;
        /* צהוב לתחושה חמימה */
    }

    #searchInput,
    #categoryFilter,
    #checkboxFilters {
        width: 80%;
        padding: 12px;
        margin: 20px auto;
        font-size: 16px;
        background-color: #ffe6cc;
        /* רקע עדין לתחושה חמימה */
        color: #4a4a4a;
        border: 1px solid #e67e22;
        /* כתום */
        border-radius: 5px;
    }

    #links-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .link-card {
        background-color: #ffffff;
        /* לבן לניקיון */
        border: 1px solid #bdc3c7;
        /* אפור בהיר */
        border-radius: 10px;
        width: 100%;
        /* במצב נייד */
        padding: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, background-color 0.3s;
    }

    .link-card:hover {
        transform: scale(1.05);
        background-color: #f0e5d8;
        /* רקע כהה מעט בהובר */
    }

    .link-card h2 {
        margin: 0;
        font-size: 1.4rem;
        color: #d35400;
        /* כתום כהה */
    }

    .link-card p {
        color: #7f8c8d;
        /* אפור עדין לתיאור */
    }

    .link-card a {
        display: block;
        text-align: center;
        margin-top: 10px;
        padding: 12px;
        background-color: #27ae60;
        /* ירוק חמים */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .link-card a:hover {
        background-color: #2ecc71;
        /* ירוק בהיר יותר */
    }

    input[type="checkbox"] {
        margin-right: 10px;
    }

    #saveBtn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #2980b9;
        /* כחול */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #saveBtn:hover {
        background-color: #3498db;
        /* כחול בהיר */
    }

    /* עיצוב למסכים גדולים */
    @media (min-width: 768px) {
        #links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* גריד של 1 עד 6 קוביות */
            gap: 20px;
        }

        .link-card {
            width: 100%;
            /* מתאים לגריד */
        }
    }

    /* עיצוב למסכים גדולים מאוד */
    @media (min-width: 1200px) {
        #links-container {
            grid-template-columns: repeat(6, 1fr);
            /* עד 6 קוביות בשורה במסכים רחבים */
        }
    }
</style>
<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לינקיית מועדפים</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>לינקיית מועדפים</h1>
        <input type="text" id="searchInput" placeholder="חיפוש...">
        <select id="categoryFilter">
            <option value="all">כל הקטגוריות</option>
            <option value="פיתוח">פיתוח</option>
            <option value="פרודוקטיביות">פרודוקטיביות</option>
            <option value="מדיה">מדיה</option>
        </select>
        <!-- צ'קבוקסים לסינון לפי קטגוריות -->
        <div id="checkboxFilters">
            <label><input type="checkbox" value="AnLoMinus"> AnLoMinus</label>
            <label><input type="checkbox" value="פיתוח"> פיתוח</label>
            <label><input type="checkbox" value="פרודוקטיביות"> פרודוקטיביות</label>
            <label><input type="checkbox" value="מדיה"> מדיה</label>
        </div>
    </header>

    <main>
        <section id="links-container">
            <!-- כאן נציג את הלינקים מה-JSON -->
        </section>
        <button id="saveBtn">שמור שינויים</button>
    </main>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let links = [];
            let filteredLinks = [];
            const linksContainer = document.getElementById('links-container');
            const searchInput = document.getElementById('searchInput');
            const checkboxFilters = document.querySelectorAll('#checkboxFilters input[type="checkbox"]');

            function loadLinks() {
                fetch('links.json')
                    .then(response => response.json())
                    .then(data => {
                        links = data.links;
                        filteredLinks = links;
                        displayLinks();
                    })
                    .catch(error => console.error('Error loading JSON:', error));
            }

            function displayLinks() {
                linksContainer.innerHTML = '';
                filteredLinks.forEach(link => {
                    const card = document.createElement('div');
                    card.className = 'link-card';
                    card.innerHTML = `
                <h2>${link.title}</h2>
                <p>${link.description}</p>
                <a href="${link.url}" target="_blank">לינק</a>
            `;
                    linksContainer.appendChild(card);
                });
            }

            function filterLinks() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategories = Array.from(checkboxFilters)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);

                filteredLinks = links.filter(link => {
                    const matchesSearch = link.title.toLowerCase().includes(searchTerm) || link.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(link.category);

                    return matchesSearch && matchesCategory;
                });

                displayLinks();
            }

            searchInput.addEventListener('input', filterLinks);
            checkboxFilters.forEach(checkbox => checkbox.addEventListener('change', filterLinks));

            loadLinks();
        });

    </script>

</body>

</html>
