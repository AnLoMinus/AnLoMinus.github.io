    select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        backdrop-filter: blur(5px);
        font-size: 1rem;
    }

    /* התווספות */
    #tasksContainer,
    #teamContainer {
        margin-bottom: 20px;
    }

    .task,
    .team-member {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    button {
        background-color: #30cfd0;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #330867;
    }

    /* עיצוב עתידני ומעברים */

        .container {

        label {

        input,
        textarea,
        select {
            font-size: 0.9rem;
        }

        button {
            padding: 8px 15px;
        }
    }

    @media (max-width: 480px) {
        .container {
            width: 95%;
        }

        .progress-bar {
            flex-direction: column;
        }

        .step {
            width: 100%;
            margin-bottom: 15px;
        }

        .step i {
            font-size: 1.5rem;
        }

        .progress {
            height: 3px;
        }

        h2 {
            font-size: 1.1rem;
        }

        input,
        textarea,
        select {
            font-size: 0.8rem;
        }
    }
</style>
<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרוייקט עתידני</title>
    <link rel="stylesheet" href="style.css">
    <script src="future-script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="step active"><i class="fas fa-info-circle"></i>
                <p>מידע כללי</p>
            </div>
            <div class="step"><i class="fas fa-tasks"></i>
                <p>משימות</p>
            </div>
            <div class="step"><i class="fas fa-calendar-alt"></i>
                <p>לוח זמנים</p>
            </div>
            <div class="step"><i class="fas fa-users"></i>
                <p>צוות</p>
            </div>
            <div class="step"><i class="fas fa-dollar-sign"></i>
                <p>תקציב</p>
            </div>
            <div class="step"><i class="fas fa-file-alt"></i>
                <p>מסמכים</p>
            </div>
            <div class="step"><i class="fas fa-check-circle"></i>
                <p>סיכום</p>
            </div>
        </div>

        <form id="multiStepForm">
            <!-- מידע כללי -->
            <div class="form-step form-step-active">
                <h2>מידע כללי</h2>
                <label>שם הפרויקט:</label>
                <input type="text" id="projectName" required>
                <label>תיאור קצר:</label>
                <textarea id="projectDescription" required></textarea>
                <label>קטגוריה:</label>
                <input type="text" id="category">
                <label>תאריך התחלה:</label>
                <input type="date" id="startDate" required>
                <label>תאריך סיום:</label>
                <input type="date" id="endDate" required>
                <label>סטטוס פרויקט:</label>
                <select id="projectStatus">
                    <option value="in_progress">בתהליך</option>
                    <option value="completed">הושלם</option>
                    <option value="on_hold">בהמתנה</option>
                    <option value="cancelled">מבוטל</option>
                </select>
                <label>רמת עדיפות:</label>
                <input type="text" id="priorityLevel">
                <label>מטרות:</label>
                <textarea id="objectives"></textarea>
                <label>שלב נוכחי:</label>
                <input type="text" id="currentPhase">
                <label>סיכונים:</label>
                <textarea id="risks"></textarea>
                <label>יומן שינויים:</label>
                <textarea id="changeLog"></textarea>
                <label>תוכנית ניהול סיכונים:</label>
                <textarea id="riskManagementPlan"></textarea>
                <label>תוכנית איכות:</label>
                <textarea id="qualityPlan"></textarea>
                <label>תוכנית תקשורת:</label>
                <textarea id="communicationPlan"></textarea>
                <label>משאבים:</label>
                <textarea id="resources"></textarea>
                <label>אישורים:</label>
                <textarea id="approvals"></textarea>
                <label>מעקב התקדמות:</label>
                <textarea id="progressTracking"></textarea>
                <label>דוחות התקדמות:</label>
                <textarea id="progressReports"></textarea>
                <label>לקחים שנלמדו:</label>
                <textarea id="lessonsLearned"></textarea>
                <label>תיעוד:</label>
                <textarea id="documentation"></textarea>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- משימות -->
            <div class="form-step">
                <h2>משימות</h2>
                <div id="tasksContainer">
                    <div class="task">
                        <label>משימה 1:</label>
                        <input type="text" class="task-name" required>
                        <label>תעדוף:</label>
                        <select class="task-priority">
                            <option value="high">גבוה</option>
                            <option value="medium">בינוני</option>
                            <option value="low">נמוך</option>
                        </select>
                        <label>תאריך התחלה:</label>
                        <input type="date" class="task-start-date">
                        <label>תאריך סיום:</label>
                        <input type="date" class="task-end-date">
                        <label>סטטוס:</label>
                        <select class="task-status">
                            <option value="not_started">לא התחיל</option>
                            <option value="in_progress">בתהליך</option>
                            <option value="completed">הושלם</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addTask">הוסף משימה</button>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- לוח זמנים -->
            <div class="form-step">
                <h2>לוח זמנים</h2>
                <label>תאריך התחלה כללי:</label>
                <input type="date" id="overallStartDate" required>
                <label>תאריך סיום כללי:</label>
                <input type="date" id="overallEndDate" required>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- צוות -->
            <div class="form-step">
                <h2>צוות</h2>
                <div id="teamContainer">
                    <div class="team-member">
                        <label>שם חבר צוות 1:</label>
                        <input type="text" class="team-member-name" required>
                        <label>תחום אחריות:</label>
                        <input type="text" class="team-member-role" required>
                        <label>צור קשר:</label>
                        <input type="text" class="team-member-contact">
                    </div>
                </div>
                <button type="button" id="addTeamMember">הוסף חבר צוות</button>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- תקציב -->
            <div class="form-step">
                <h2>תקציב</h2>
                <label>תקציב:</label>
                <input type="text" id="budget" required>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- מסמכים -->
            <div class="form-step">
                <h2>מסמכים</h2>
                <label>תיעוד:</label>
                <textarea id="documentation"></textarea>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" id="saveJson">שמור כ-JSON</button>
            </div>
        </form>
    </div>

    <a id="downloadLink" style="display:none;"></a>
</body>

</html>
