<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עריכת פרטי פרויקט</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>עריכת פרטי פרויקט</h2>

        <!-- Buttons Container -->
        <div class="buttons-container">
            <div class="file-input">
                <input type="file" id="fileInput" accept=".json" value="העלה קובץ JSON">
            </div>
            <div class="load-file">
                <button id="loadFileBtn">טען קובץ JSON ברירת מחדל</button>
            </div>
            <div class="save-file">
                <button id="saveFileBtn">שמור קובץ JSON</button>
            </div>
        </div>

        <!-- General Information Section -->
        <div class="section">
            <div class="section-title"><i class="fas fa-info-circle"></i> מידע כללי</div>
            <div class="grid-container" id="generalInfo">
                <!-- Dynamic grid items will be added here -->
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- Tasks Table -->
        <div class="section">
            <div class="section-title"><i class="fas fa-tasks"></i> משימות</div>
            <table>
                <thead>
                    <tr>
                        <th>שם</th>
                        <th>עדיפות</th>
                        <th>תאריך התחלה</th>
                        <th>תאריך סיום</th>
                        <th>סטטוס</th>
                    </tr>
                </thead>
                <tbody id="tasksTable">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Team Table -->
        <div class="section">
            <div class="section-title"><i class="fas fa-users"></i> צוות</div>
            <table>
                <thead>
                    <tr>
                        <th>שם</th>
                        <th>תפקיד</th>
                        <th>צור קשר</th>
                    </tr>
                </thead>
                <tbody id="teamTable">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
