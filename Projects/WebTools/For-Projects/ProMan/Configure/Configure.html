<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרוייקט טרופי</title>
    <link rel="stylesheet" href="tropical-style.css">
    <!-- <script src="tropical-script.js" defer></script> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active" data-step="0"><i class="fas fa-info-circle"></i>
                <p>מידע כללי</p>
            </div>
            <div class="step" data-step="1"><i class="fas fa-tasks"></i>
                <p>משימות</p>
            </div>
            <div class="step" data-step="2"><i class="fas fa-calendar-alt"></i>
                <p>לוח זמנים</p>
            </div>
            <div class="step" data-step="3"><i class="fas fa-users"></i>
                <p>צוות</p>
            </div>
            <div class="step" data-step="4"><i class="fas fa-dollar-sign"></i>
                <p>תקציב</p>
            </div>
            <div class="step" data-step="5"><i class="fas fa-file-alt"></i>
                <p>מסמכים</p>
            </div>
            <div class="step" data-step="6"><i class="fas fa-check-circle"></i>
                <p>סיכום</p>
            </div>
        </div>

        <form id="multiStepForm">
            <!-- מידע כללי -->
            <div class="form-step form-step-active">
                <h2>מידע כללי</h2>
                <label>שם הפרויקט:</label>
                <input type="text" id="projectName" required>
                <label>תיאור קצר:</label>
                <textarea id="projectDescription" required></textarea>
                <label>קטגוריה:</label>
                <input type="text" id="category">
                <label>תאריך התחלה:</label>
                <input type="date" id="startDate" required>
                <label>תאריך סיום:</label>
                <input type="date" id="endDate" required>
                <label>סטטוס פרויקט:</label>
                <select id="projectStatus">
                    <option value="in_progress">בתהליך</option>
                    <option value="completed">הושלם</option>
                    <option value="on_hold">בהמתנה</option>
                    <option value="cancelled">מבוטל</option>
                </select>
                <label>רמת עדיפות:</label>
                <select id="priorityLevel">
                    <option value="high">גבוה</option>
                    <option value="medium">בינוני</option>
                    <option value="low">נמוך</option>
                </select>
                <label>מטרות:</label>
                <textarea id="objectives"></textarea>
                <label>שלב נוכחי:</label>
                <input type="text" id="currentPhase">
                <label>סיכונים:</label>
                <textarea id="risks"></textarea>
                <label>יומן שינויים:</label>
                <textarea id="changeLog"></textarea>
                <label>תוכנית ניהול סיכונים:</label>
                <textarea id="riskManagementPlan"></textarea>
                <label>תוכנית איכות:</label>
                <textarea id="qualityPlan"></textarea>
                <label>תוכנית תקשורת:</label>
                <textarea id="communicationPlan"></textarea>
                <label>משאבים:</label>
                <textarea id="resources"></textarea>
                <label>אישורים:</label>
                <textarea id="approvals"></textarea>
                <label>מעקב התקדמות:</label>
                <textarea id="progressTracking"></textarea>
                <label>דוחות התקדמות:</label>
                <textarea id="progressReports"></textarea>
                <label>לקחים שנלמדו:</label>
                <textarea id="lessonsLearned"></textarea>
                <label>תיעוד:</label>
                <textarea id="documentation"></textarea>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- משימות -->
            <div class="form-step">
                <h2>משימות</h2>
                <div id="tasksContainer">
                    <div class="task">
                        <label>משימה 1:</label>
                        <input type="text" class="task-name" required>
                        <label>תעדוף:</label>
                        <select class="task-priority">
                            <option value="high">גבוה</option>
                            <option value="medium">בינוני</option>
                            <option value="low">נמוך</option>
                        </select>
                        <label>תאריך התחלה:</label>
                        <input type="date" class="task-start-date">
                        <label>תאריך סיום:</label>
                        <input type="date" class="task-end-date">
                        <label>סטטוס:</label>
                        <select class="task-status">
                            <option value="not_started">לא התחיל</option>
                            <option value="in_progress">בתהליך</option>
                            <option value="completed">הושלם</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addTask">הוסף משימה</button>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- לוח זמנים -->
            <div class="form-step">
                <h2>לוח זמנים</h2>
                <label>תאריך התחלה כללי:</label>
                <input type="date" id="overallStartDate" required>
                <label>תאריך סיום כללי:</label>
                <input type="date" id="overallEndDate" required>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- צוות -->
            <div class="form-step">
                <h2>צוות</h2>
                <div id="teamContainer">
                    <div class="team-member">
                        <label>שם חבר צוות 1:</label>
                        <input type="text" class="team-member-name" required>
                        <label>תחום אחריות:</label>
                        <input type="text" class="team-member-role" required>
                        <label>צור קשר:</label>
                        <input type="text" class="team-member-contact">
                    </div>
                </div>
                <button type="button" id="addTeamMember">הוסף חבר צוות</button>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- תקציב -->
            <div class="form-step">
                <h2>תקציב</h2>
                <label>תקציב:</label>
                <input type="text" id="budget" required>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" class="btn-next">הבא</button>
            </div>

            <!-- מסמכים -->
            <div class="form-step">
                <h2>מסמכים</h2>
                <label>תיעוד:</label>
                <textarea id="documentation"></textarea>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" id="saveJson">שמור כ-JSON</button>
            </div>

            <!-- סיכום -->
            <div class="form-step">
                <h2>סיכום</h2>
                <div id="summaryContainer"></div>
                <button type="button" class="btn-prev">הקודם</button>
                <button type="button" id="finalize">סיים</button>
            </div>
        </form>
        <a id="downloadLink" style="display: none;">הורד את הקובץ</a>
    </div>
    <script src="./script.js"></script>
</body>

</html>
