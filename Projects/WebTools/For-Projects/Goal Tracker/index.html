<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Goal Tracker</h1>
    </header>
    <main>
        <section id="goals">
            <h2>מטרות עיקריות</h2>
            <div>
                <h3>אישיות</h3>
                <textarea id="personal-goals" placeholder="מה אתה רוצה להשיג בתחום האישי?"></textarea>
            </div>
            <div>
                <h3>מקצועיות</h3>
                <textarea id="professional-goals" placeholder="מה המטרות שלך בתחום העבודה או הלימודים?"></textarea>
            </div>
            <div>
                <h3>בריאות</h3>
                <textarea id="health-goals" placeholder="האם יש לך מטרות בריאותיות?"></textarea>
            </div>
        </section>

        <section id="daily-plan">
            <h2>תכנון פעולות יומיומיות</h2>
            <textarea id="daily-tasks" placeholder="הכנס את המשימות היומיות שלך כאן"></textarea>
        </section>

        <section id="tracking-tools">
            <h2>כלים למעקב</h2>
            <textarea id="tracking-tools" placeholder="השתמש ביומן או אפליקציה לניהול משימות"></textarea>
        </section>

        <section id="smart-goals">
            <h2>הגדרת יעדים SMART</h2>
            <div>
                <h3>S - Specific (ספציפי)</h3>
                <textarea id="smart-specific" placeholder="מה אתה רוצה להשיג?"></textarea>
            </div>
            <div>
                <h3>M - Measurable (מדוד)</h3>
                <textarea id="smart-measurable" placeholder="איך תמדוד הצלחה?"></textarea>
            </div>
            <div>
                <h3>A - Achievable (בר ביצוע)</h3>
                <textarea id="smart-achievable" placeholder="האם המטרה ברת ביצוע?"></textarea>
            </div>
            <div>
                <h3>R - Relevant (רלוונטי)</h3>
                <textarea id="smart-relevant" placeholder="האם המטרה חשובה לך?"></textarea>
            </div>
            <div>
                <h3>T - Time-bound (מוגבלת בזמן)</h3>
                <textarea id="smart-timebound" placeholder="עד מתי תגיע למטרה?"></textarea>
            </div>
        </section>

        <button id="save-btn">שמור</button>
    </main>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
