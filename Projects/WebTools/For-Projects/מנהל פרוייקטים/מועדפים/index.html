<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מועדפים וכלים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #carouselView,
        #accordionView {
            display: none;
        }

        /* סגנון כללי */
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            color: #007bff;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* כפתורים לבחירת תצוגה */
        .btn-primary,
        .btn-secondary {
            width: 150px;
            font-size: 1.1em;
            margin: 0 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        /* קרוסלה */
        .carousel {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .carousel-item img {
            border-radius: 8px;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 10px;
        }

        .carousel-caption h5 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 5px;
        }

        .carousel-caption p {
            font-size: 1em;
            color: #ccc;
        }

        /* אקורדיון */
        .accordion-button {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            border-radius: 0;
            padding: 15px;
        }

        .accordion-button:not(.collapsed) {
            background-color: #0056b3;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-button::after {
            filter: invert(1);
        }

        .accordion-body {
            background-color: #f1f1f1;
            color: #333;
            padding: 15px;
            border-top: 2px solid #007bff;
            border-radius: 0 0 8px 8px;
        }

        .accordion-item {
            border: none;
            margin-bottom: 10px;
        }

        /* סגנונות נוספים */
        #showCarousel,
        #showAccordion {
            transition: background-color 0.3s ease;
        }

        #showCarousel:hover,
        #showAccordion:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #carouselView,
        #accordionView {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">ניהול מועדפים וכלים</h2>

        <!-- כפתורים לבחירת תצוגה -->
        <div class="text-center mb-4">
            <button id="showCarousel" class="btn btn-primary">הצג קרוסלה</button>
            <button id="showAccordion" class="btn btn-secondary">הצג אקורדיון</button>
        </div>

        <!-- קרוסלה -->
        <div id="carouselView" class="mb-5">
            <div id="favoritesCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center">
                            <img src="https://via.placeholder.com/150" class="d-block w-100" alt="מועדף 1">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>מועדף 1</h5>
                            <p>תיאור קצר למועדף 1.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center">
                            <img src="https://via.placeholder.com/150" class="d-block w-100" alt="מועדף 2">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>מועדף 2</h5>
                            <p>תיאור קצר למועדף 2.</p>
                        </div>
                    </div>
                    <!-- ניתן להוסיף עוד פריטים כאן -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#favoritesCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#favoritesCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- אקורדיון -->
        <div id="accordionView">
            <div class="accordion" id="toolsAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            מועדף 1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#toolsAccordion">
                        <div class="accordion-body">
                            תיאור קצר למועדף 1.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            מועדף 2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#toolsAccordion">
                        <div class="accordion-body">
                            תיאור קצר למועדף 2.
                        </div>
                    </div>
                </div>
                <!-- ניתן להוסיף עוד פריטים כאן -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // הגדרת ברירת המחדל להצגת הקרוסלה
        document.getElementById('carouselView').style.display = 'block';

        // מעבר לתצוגת קרוסלה
        document.getElementById('showCarousel').addEventListener('click', function () {
            document.getElementById('carouselView').style.display = 'block';
            document.getElementById('accordionView').style.display = 'none';
        });

        // מעבר לתצוגת אקורדיון
        document.getElementById('showAccordion').addEventListener('click', function () {
            document.getElementById('carouselView').style.display = 'none';
            document.getElementById('accordionView').style.display = 'block';
        });
    </script>
</body>

</html>
