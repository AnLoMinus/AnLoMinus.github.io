<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב משימות והערכה יומית</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <div class="container">
        <h1>כלים למעקב</h1>
        <section id="task-tracker">
            <h2>יומן או אפליקציה</h2>
            <form id="task-form">
                <label for="task">הוספת משימה:</label>
                <input type="text" id="task" placeholder="הכנס משימה">
                <button type="button" onclick="addTask()">הוסף משימה</button>
            </form>
            <ul id="task-list"></ul>
        </section>

        <section id="daily-evaluation">
            <h2>הערכה יומית</h2>
            <form id="evaluation-form">
                <label for="achievements">מה הצלחת להשיג:</label>
                <textarea id="achievements" placeholder="רשום את ההישגים שלך כאן"></textarea>

                <label for="improvements">מה נדרש לשפר:</label>
                <textarea id="improvements" placeholder="רשום מה ניתן לשפר כאן"></textarea>

                <button type="button" onclick="submitEvaluation()">שמור הערכה</button>
            </form>
        </section>

        <section id="summary">
            <h2>סיכום יומי</h2>
            <button type="button" onclick="generateSummary()">הצג סיכום</button>
            <div id="summary-content"></div>
        </section>

        <section id="file-operations">
            <h2>שמירה וטעינה</h2>
            <button type="button" onclick="saveToFile()">שמור כקובץ</button>
            <input type="file" id="file-input" accept=".json" style="display: none;" onchange="loadFromFile(event)">
            <button type="button" onclick="document.getElementById('file-input').click()">טען מקובץ</button>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
