            .accordion-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
                width: 100%;
            }

            .accordion {
                border: 2px solid #00b3b3;
                border-radius: 10px;
                background: #333;
                overflow: hidden;
                /* Prevent content from spilling out */
            }

            .accordion-tab {
                padding: 15px;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #444;
                color: white;
                position: relative;
            }

            .accordion-tab input[type="text"] {
                width: 60%;
                padding: 5px;
                border: none;
                background-color: #222;
                color: white;
                border-radius: 5px;
            }

            .accordion-tab button {
                padding: 5px 10px;
                background-color: #00b3b3;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .accordion-tab button:hover {
                background-color: #009999;
            }

            .accordion-tab .tooltip {
                position: absolute;
                background: #333;
                color: #fff;
                padding: 5px;
                border-radius: 5px;
                font-size: 0.9em;
                display: none;
                white-space: nowrap;
            }

            .accordion-tab:hover .tooltip {
                display: block;
            }

            .tooltip.fullscreen-tooltip {
                top: -40px;
                right: 50px;
            }

            .tooltip.close-tooltip {
                top: -40px;
                right: 20px;
            }

            .panel {
                display: none;
                background-color: #222;
            }

            .panel-content {
                padding: 20px;
                border-top: 1px solid #00b3b3;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .panel iframe {

                border: none;
                border-radius: 10px;
            }

            .add-window-btn {

                border: none;
                cursor: pointer;
                margin-top: 20px;
                font-size: 1.2em;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

                background-color: #009999;

        <script>
            function togglePanel(tab) {
                const panel = tab.nextElementSibling;
                const panels = document.querySelectorAll('.panel');
                panels.forEach(p => {
                    if (p !== panel) {
                        p.style.display = 'none';
                    }
                });
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }

            function loadUrl(urlId, iframeId) {
                const url = document.getElementById(urlId).value;
                document.getElementById(iframeId).src = url;
            }


            function editTitle(input) {
                input.readOnly = false;
                input.focus();
            }
