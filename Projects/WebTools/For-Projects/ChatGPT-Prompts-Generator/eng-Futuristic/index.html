<!DOCTYPE html>

</head>
<body>
  <div class="container">
        <button id="darkModeButton" onclick="toggleDarkMode()">Dark Mode</button>

    <h1>Futuristic ChatGPT Prompts Generator</h1>
    <div class="form">
      <label for="category">Select a category:</label>
      <select id="category">
        <option value="technology">Technology</option>
        <option value="space">Space Exploration</option>
        <option value="future">The Future</option>
      </select>
            <h2>Prompt:</h2>

            <p id="prompt" class="prompt-placeholder" style="text-align:center">Click "Generate Prompt" to get a futuristic prompt!</p>
      <button onclick="generatePrompt()">Generate Prompt</button>
            <button id="copyButton" class="hidden" onclick="copyPrompt()">Copy Prompt</button>


    </div>
  <script src="script.js"></script>
</body>
