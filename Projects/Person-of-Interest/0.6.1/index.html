<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Machine Interface v0.6.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Machine Monitoring System v0.6.1</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </nav>

    <div class="container">
        <!-- שורה 1: כרטיס ראשי 100% -->
        <div class="row">
            <div class="card full-width">
                <h2>System Status</h2>
                <div id="status-container">
                    <span id="system-status">Offline</span>
                    <button id="activate-btn">Activate</button>
                </div>
            </div>
        </div>

        <!-- שורה 2: שני כרטיסים (50% כל אחד) -->
        <div class="row">
            <div class="card half-width">
                <h2>Current Alerts</h2>
                <div id="alerts-container"></div>
            </div>
            <div class="card half-width">
                <h2>Potential Threats</h2>
                <div id="threats-container"></div>
            </div>
        </div>

        <!-- שורה 3: שלושה כרטיסים (33% כל אחד) -->
        <div class="row">
            <div class="card third-width">
                <h2>System Logs</h2>
                <div id="logs-container"></div>
            </div>
            <div class="card third-width">
                <h2>User Management</h2>
                <div id="users-container"></div>
                <button id="add-user-btn">Add User</button>
            </div>
            <div class="card third-width">
                <h2>Activity Timeline</h2>
                <div id="timeline-container"></div>
            </div>
        </div>

        <!-- שורה 4: כרטיס ראשי (66%) וכרטיס מידע נוסף (33%) -->
        <div class="row">
            <div class="card two-thirds">
                <h2>Map Visualization</h2>
                <div id="map-container"></div>
            </div>
            <div class="card third-width">
                <h2>Advanced Monitoring</h2>
                <button id="advanced-monitor-btn">Start Advanced Monitoring</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
