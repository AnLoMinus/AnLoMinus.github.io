<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Machine Interface v0.3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>The Machine Monitoring System v0.3</h1>
        <div class="dashboard">
            <div class="status">
                <h2>Status: <span id="system-status">Offline</span></h2>
                <button id="activate-btn">Activate Machine</button>
                <div class="indicator offline" id="status-indicator"></div>
                <button id="advanced-monitor-btn" style="margin-top: 10px;">Start Advanced Monitoring</button>
            </div>
            <div class="alert-section">
                <h3>Current Alerts</h3>
                <div id="alerts-container">
                    <!-- Alerts will appear here -->
                </div>
            </div>
            <div class="threat-section">
                <h3>Potential Threats</h3>
                <div id="threats-container">
                    <!-- Threats will appear here -->
                </div>
            </div>
        </div>
        <div class="log-section">
            <h3>System Logs</h3>
            <div id="logs-container">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
