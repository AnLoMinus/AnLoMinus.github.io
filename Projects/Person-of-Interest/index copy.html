<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Machine - Surveillance System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The Machine - Surveillance & Threat Analysis</h1>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Threats</a>
        <a href="#">Logs</a>
        <a href="#">Map</a>
        <a href="#">User Management</a>
    </nav>

    <div class="container">
        <!-- שורה 1: מצב מערכת ראשי -->
        <div class="row">
            <div class="card full-width main-card">
                <h2>System Status - The Machine</h2>
                <div id="status-container">
                    <span id="system-status" class="status-offline">Offline</span>
                    <button id="activate-btn" class="primary-btn">Activate Machine</button>
                </div>
            </div>
        </div>

        <!-- שורה 2: התראות ותחזיות -->
        <div class="row">
            <div class="card half-width">
                <h2>Current Alerts</h2>
                <div id="alerts-container"></div>
                <select id="alert-filter">
                    <option value="all">All</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>
            <div class="card half-width">
                <h2>Potential Threats Analysis</h2>
                <div id="threats-container"></div>
            </div>
        </div>

        <!-- שורה 3: ניהול לוגים, משתמשים וציר זמן -->
        <div class="row">
            <div class="card third-width">
                <h2>System Logs</h2>
                <div id="logs-container"></div>
            </div>
            <div class="card third-width">
                <h2>User Management</h2>
                <div id="users-container"></div>
                <button id="add-user-btn" class="primary-btn">Add User</button>
            </div>
            <div class="card third-width">
                <h2>Activity Timeline</h2>
                <div id="timeline-container"></div>
            </div>
        </div>

        <!-- שורה 4: ניהול מפות -->
        <div class="row">
            <div class="card two-thirds">
                <h2>Map Visualization</h2>
                <div id="map-container">
                    <p>Loading map data...</p>
                </div>
            </div>
            <div class="card third-width">
                <h2>Advanced Monitoring</h2>
                <button id="advanced-monitor-btn" class="secondary-btn">Start Advanced Monitoring</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
