<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>专转 注 - 转 砖 砖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            /* 砖专 注   砖 */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            /* 爪注 专拽注 驻转专 */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            /* 爪注 专拽注 驻转专 .hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: right;
            /*   砖 */
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>专转 注 - 转 砖 砖 </h1>

        <form id="experienceForm">
            <label for="name">砖:</label>
            <input type="text" id="name" required>

            <label for="country">:</label>
            <input type="text" id="country" required>

            <label for="experience">转:</label>
            <textarea id="experience" rows="4" required></textarea>

            <button type="submit">砖 </button>
        </form>

        <h2>转 砖砖:</h2>
        <table id="experienceTable">
            <thead>
                <tr>
                    <th>砖</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- 转 转住驻  -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('experienceForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const experience = document.getElementById('experience').value;

            const tableBody = document.getElementById('experienceTable').querySelector('tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
        <td>${name}</td>
        <td>${country}</td>
        <td>${experience}</td>
    `;

            tableBody.appendChild(newRow);

            // 拽 驻住 专 砖
            document.getElementById('experienceForm').reset();
        });

    </script>
</body>

</html>
