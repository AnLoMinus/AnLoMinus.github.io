<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ברית העמים - חוויות של שלום</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            /* שמירה על כיוון ימין לשמאל */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        textarea,
        button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            /* צבע רקע כפתור */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            /* צבע רקע כפתור בה.hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: right;
            /* כיוון ימין לשמאל */
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ברית העמים - חוויות של שלום 🌍🤝</h1>

        <form id="experienceForm">
            <label for="name">שם:</label>
            <input type="text" id="name" required>

            <label for="country">מדינה:</label>
            <input type="text" id="country" required>

            <label for="experience">חוויות:</label>
            <textarea id="experience" rows="4" required></textarea>

            <button type="submit">שלח חוויה</button>
        </form>

        <h2>חוויות שנשלחו:</h2>
        <table id="experienceTable">
            <thead>
                <tr>
                    <th>שם</th>
                    <th>מדינה</th>
                    <th>חוויה</th>
                </tr>
            </thead>
            <tbody>
                <!-- חוויות יתווספו כאן -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('experienceForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const experience = document.getElementById('experience').value;

            const tableBody = document.getElementById('experienceTable').querySelector('tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
        <td>${name}</td>
        <td>${country}</td>
        <td>${experience}</td>
    `;

            tableBody.appendChild(newRow);

            // ניקוי הטופס לאחר שליחה
            document.getElementById('experienceForm').reset();
        });

    </script>
</body>

</html>
