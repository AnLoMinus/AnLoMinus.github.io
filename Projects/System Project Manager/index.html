<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול ארגון נגד עישון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .carousel-item:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .carousel-controls {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }

        .carousel-button:hover {
            background-color: #45a049;
        }

        .progress-indicator {
            text-align: center;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .completed {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .in-progress {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }

        .not-started {
            background-color: #f2dede;
            color: #a94442;
        }

        .save-btn,
        .load-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .save-btn:hover,
        .load-btn:hover {
            background-color: #45a049;
        }

        .notification {
            padding: 10px;
            margin: 10px 0;
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            border-radius: 5px;
            color: #31708f;
        }

        .credits {
            margin-top: 20px;
            text-align: center;
        }

        .credits a {
            color: #4CAF50;
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .modal-content button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-inner {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .carousel-item {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ניהול הקמת ארגון נגד עישון</h1>

        <div class="carousel">
            <div class="carousel-inner" id="carousel-inner">
                <!-- Carousel items for all six phases -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-button" onclick="prevSlide()">קודם</button>
                <button class="carousel-button" onclick="nextSlide()">הבא</button>
            </div>
            <div class="progress-indicator" id="progress-indicator">שלב 1 מתוך 6</div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>

        <div class="notification" id="progress-notification" style="display: none;"></div>

        <table id="project-table">
            <thead>
                <tr>
                    <th>משימה</th>
                    <th>סטטוס</th>
                    <th>זמן לסיום</th>
                    <th>אחראי</th>
                    <th>פעולה</th>
                </tr>
            </thead>
            <tbody id="task-body">
                <!-- Tasks will be populated here -->
            </tbody>
        </table>

        <button class="save-btn" onclick="saveTasks()">שמור משימות</button>
        <button class="load-btn" onclick="loadTasks()">טען משימות</button>

        <div class="credits">
            <p>קרדיטים: <a href="https://www.linkedin.com/in/leon-yakubov" target="_blank">לאון יעקובוב</a> ו-<a
                    href="https://chat.openai.com" target="_blank">ChatGPT</a></p>
        </div>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h2>עריכת משימה</h2>
            <input type="text" id="edit-task-name" placeholder="שם משימה">
            <input type="text" id="edit-task-time" placeholder="זמן לסיום">
            <input type="text" id="edit-task-responsible" placeholder="אחראי">
            <button onclick="saveTaskEdit()">שמור</button>
        </div>
    </div>

    <script>
        const phases = [
            {
                name: 'שלב 1: הקמת עמותה/ארגון ללא מטרת רווח', tasks: [
                    { name: 'החלטה על שם הארגון', status: 'לא התחיל', time: 'יום', responsible: 'אנונימי' },
                    { name: 'כתיבת תקנון', status: 'בתהליך', time: '2 ימים', responsible: 'אנונימי' },
                    { name: 'גיוס מייסדים', status: 'לא התחיל', time: '3 ימים', responsible: 'אנונימי' },
                    { name: 'הגשת בקשה לרישום עמותה', status: 'לא התחיל', time: 'יום', responsible: 'אנונימי' }
                ]
            },
            {
                name: 'שלב 2: רישום מול רשויות המס', tasks: [
                    { name: 'פתיחת תיק במע"מ ומס הכנסה', status: 'לא התחיל', time: 'יום', responsible: 'אנונימי' },
                    { name: 'בקשה להכרה כמוסד ציבורי', status: 'לא התחיל', time: '2 ימים', responsible: 'אנונימי' }
                ]
            },
            {
                name: 'שלב 3: פיתוח אסטרטגיה בינלאומית', tasks: [
                    { name: 'הכרה בארגון ברמה בינלאומית', status: 'לא התחיל', time: '3 ימים', responsible: 'אנונימי' },
                    { name: 'שיתופי פעולה עם ארגונים דומים', status: 'לא התחיל', time: '4 ימים', responsible: 'אנונימי' }
                ]
            },
            {
                name: 'שלב 4: השגת רישיונות לפעילות', tasks: [
                    { name: 'קבלת אישור ממשרד הבריאות', status: 'לא התחיל', time: 'יום', responsible: 'אנונימי' },
                    { name: 'קבלת אישורים לפעילות חינוכית', status: 'לא התחיל', time: '2 ימים', responsible: 'אנונימי' }
                ]
            },
            {
                name: 'שלב 5: הכנת תוכנית עסקית ומקורות מימון', tasks: [
                    { name: 'גיבוש תוכנית עסקית', status: 'לא התחיל', time: '5 ימים', responsible: 'אנונימי' },
                    { name: 'קבלת תמיכה ממענקים', status: 'לא התחיל', time: '3 ימים', responsible: 'אנונימי' }
                ]
            },
            {
                name: 'שלב 6: פרסום והפצת המידע', tasks: [
                    { name: 'הקמת אתר אינטרנט', status: 'לא התחיל', time: '3 ימים', responsible: 'אנונימי' },
                    { name: 'יצירת קמפיינים ציבוריים', status: 'לא התחיל', time: '4 ימים', responsible: 'אנונימי' }
                ]
            }
        ];


        let currentPhase = 0;
        let taskBeingEdited = null;

        document.addEventListener('DOMContentLoaded', function () {
            displayCarousel();
            displayTasks();
            updateProgressBar();
        });

        function displayTasks() {
            const tbody = document.getElementById('task-body');
            const tasks = phases[currentPhase].tasks;
            tbody.innerHTML = '';
            tasks.forEach((task, index) => {
                const statusClass = {
                    'לא התחיל': 'not-started',
                    'בתהליך': 'in-progress',
                    'הושלם': 'completed'
                }[task.status];
                const row = `<tr class="${statusClass}">
                          <td>${task.name}</td>
                          <td>${task.status}</td>
                          <td>${task.time}</td>
                          <td>${task.responsible}</td>
                          <td><input type="checkbox" ${task.status === 'הושלם' ? 'checked' : ''} onclick="toggleComplete(${index}, event)"></td>
                        </tr>`;
                tbody.innerHTML += row;
            });
        }

        function displayCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            carouselInner.style.transform = `translateX(-${currentPhase * 100}%)`;
            document.getElementById('progress-indicator').textContent = `שלב ${currentPhase + 1} מתוך ${phases.length}`;
        }

        function prevSlide() {
            if (currentPhase > 0) currentPhase--;
            displayCarousel();
            displayTasks();
            updateProgressBar();
        }

        function nextSlide() {
            if (currentPhase < phases.length - 1) currentPhase++;
            displayCarousel();
            displayTasks();
            updateProgressBar();
        }

        function toggleComplete(index, event) {
            const task = phases[currentPhase].tasks[index];
            task.status = event.target.checked ? 'הושלם' : 'לא התחיל';
            displayTasks();
            updateProgressBar();
        }

        function updateProgressBar() {
            const tasks = phases[currentPhase].tasks;
            const completedTasks = tasks.filter(task => task.status === 'הושלם').length;
            const progress = (completedTasks / tasks.length) * 100;
            document.getElementById('progress-bar-inner').style.width = progress + '%';
            showNotification(`התקדמתם ${progress}%`);
        }

        function showNotification(message) {
            const notification = document.getElementById('progress-notification');
            notification.style.display = 'block';
            notification.textContent = message;
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function saveTasks() {
            const tasks = phases.flatMap(phase => phase.tasks);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            showNotification('המשימות נשמרו בהצלחה');
        }

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                tasks.forEach((task, index) => {
                    const phaseIndex = Math.floor(index / 4);
                    phases[phaseIndex].tasks[index % 4] = task;
                });
                displayTasks();
                showNotification('המשימות נטענו בהצלחה');
            }
        }

        function saveTaskEdit() {
            const task = phases[currentPhase].tasks[taskBeingEdited];
            task.name = document.getElementById('edit-task-name').value;
            task.time = document.getElementById('edit-task-time').value;
            task.responsible = document.getElementById('edit-task-responsible').value;
            closeModal();
            displayTasks();
        }

        function openModal(index) {
            taskBeingEdited = index;
            const task = phases[currentPhase].tasks[index];
            document.getElementById('edit-task-name').value = task.name;
            document.getElementById('edit-task-time').value = task.time;
            document.getElementById('edit-task-responsible').value = task.responsible;
            document.getElementById('task-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('task-modal').style.display = 'none';
        }
    </script>
</body>

</html>
