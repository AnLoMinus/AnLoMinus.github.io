        /* כללי */
        body {
            font-family: "Rubik", sans-serif;
            background: linear-gradient(to right, #1f4037, #99f2c8);

            align-items: center;

            position: relative;

        h1 {
            text-align: center;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #4f4f4f55;

            letter-spacing: 1.5px;
            position: absolute;
            animation: fadeInDown 1.2s ease-in-out;
            z-index: 2;
        }

        .form-container {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 44px;
            width: 100%;
            max-width: 444px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            animation: slideUp 4.4s ease-in-out;
            z-index: 2;
            backdrop-filter: blur(5px);
            /* אפקט טשטוש על התוכן */
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: 700;
            font-size: 18px;
            color: #4a4a4a;
            display: flex;
            align-items: center;
        }

        label i {
            margin-left: 6px;
            color: #ffeb3b;
        }

        .input-field {
            font-size: 24px;
            width: 100%;
            padding: 12px 1px;
            border-radius: 10px;
            border: none;
            color: white;
            background: #4a4a4aaa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            background: #4a4a4a55;
            box-shadow: 0 0 8px rgba(33, 203, 153, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(to right, #44ccaadd, #44ffaadd);
            color: #4a4a4a;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 24px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, #44ffaa, #44ff55);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(2px);
            background: #e64a19;
            box-shadow: none;
        }

        /* אפקטי אנימציה */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moveBackground {
            0% {
                background-position: center top;
            }

            100% {
                background-position: center bottom;
            }
        }

        @media (max-width: 500px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

        function sendWhatsApp(formNumber) {
            const name = document.getElementById(`name${formNumber}`).value;
            const email = document.getElementById(`email${formNumber}`).value;
            const message = document.getElementById(`message${formNumber}`).value;
            const service = document.getElementById(`service${formNumber}`).value; // הוסף את השירות
            const subService = document.getElementById(`subService${formNumber}`).value;

            const whatsappMessage = `שם: ${name}\nאימייל: ${email}\nשירות: ${service}\nתת שירות: ${subService}\nהודעה: ${message}`;
            const phoneNumber = "972543285967"; // החלף במספר הטלפון שלך
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
                whatsappMessage
            )}`;

            window.open(whatsappLink, "_blank");
        }
