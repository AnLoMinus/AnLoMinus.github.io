<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בר הציטוטים - תרגום ושמע</title>
    <style>
        body {
            direction: rtl;
            /* הצגת התוכן מימין לשמאל */
            font-family: Arial, sans-serif;
            /* גופן קריא */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /* צבע רקע נעים */
        }

        #google_translate_element {
            margin: 10px;
            /* רווח סביב תרגום */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* מרכז את האלמנטים */
            padding: 20px;
            max-width: 600px;
            /* מקסימום רוחב למכשירים גדולים */
            margin: 0 auto;
            /* מרכז את הקונטיינר */
        }

        .quote-bar {
            margin: 5px 0;
            /* רווחים מינימליים בין הברזים */
            background-color: #ffffff;
            /* צבע רקע לבן */
            padding: 15px;
            /* רווחים פנימיים גדולים יותר */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* צל עדין */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* width: 100%; */
            /* ברר רוחב מלא */
            transition: background-color 0.3s;
            /* מעבר חלק כשעוברים מעל */
        }

        .quote-text {
            flex: 1;
            font-size: 1.1em;
            /* גודל טקסט מותאם */
            font-weight: bold;
            /* הבלטת הטקסט */
            color: #333;
            /* צבע טקסט כהה */
            text-align: right;
            /* טקסט מיושר לימין */
            margin: 0;
            /* הסרת רווחים מיותרים */
        }

        .quote-bar button {
            background-color: #ff8c00;
            /* צבע כפתור */
            border: none;
            color: white;
            /* padding: 10px 15px; */
            /* רווחים בתוך הכפתור */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            /* גודל טקסט בכפתור */
            transition: background-color 0.3s, transform 0.3s;
            /* מעבר חלק כשעוברים מעל */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* צל בכפתור */
        }

        .quote-bar button:hover {
            background-color: #ffa500;
            /* צבע כפתור במעבר */
            transform: scale(1.05);
            /* אנימציה של הגדלה */
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            /* סידור הכפתורים בצדדים */
            width: 100%;
            /* ברר רוחב מלא */
            margin-top: 20px;
            /* רווח מעל הכפתורים */
        }

        .navigation-buttons button {
            flex: 1;
            /* כל כפתור תופס חצי מרוחב */
            /* רווח בין הכפתורים */
            /* רווחים בתוך הכפתור */
            background-color: #007bff;
            /* צבע כפתור */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            /* גודל טקסט בכפתור */
            transition: background-color 0.3s, transform 0.3s;
            /* מעבר חלק כשעוברים מעל */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* צל בכפתור */
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
            /* צבע כפתור במעבר */
            transform: scale(1.05);
            /* אנימציה של הגדלה */
        }

        @media (max-width: 600px) {

            /* התאמה למכשירים ניידים */
            .quote-text {
                font-size: 1em;
                /* גודל טקסט קטן יותר במובייל */
            }

            .quote-bar {
                flex-direction: column;
                /* עיצוב אנכי במובייל */
                align-items: flex-start;
                /* סידור מימין */
            }

            .quote-bar button {
                width: 100%;
                /* כפתור ברוחב מלא */
                margin-top: 5px;
                /* רווח בין הכפתור לטקסט */
            }

            .navigation-buttons button {
                margin: 5px 0;
                /* רווח בין הכפתורים במובייל */
                width: 100%;
                /* כפתור ברוחב מלא */
            }
        }
    </style>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>

    <div id="google_translate_element"></div>

    <div class="container">
        <div class="navigation-buttons">
            <button onclick="prevQuote()">⬅️ קודם</button> <!-- כפתור לעבור לציטוט הקודם -->
            <div id="quotes-container"></div>
            <button onclick="nextQuote()">⬇️ הבא</button> <!-- כפתור לעבור לציטוט הבא -->
        </div>
    </div>

    <script>
        // מערך של ציטוטים
        const quotes = [
            "לבריאות יש מחיר, אך היא לא קנייה סתם",
            "להיות בריא זה לא רק להרגיש טוב, אלא גם לחיות טוב",
            "חיסכון הוא השקעה בעתיד",
            "כל שקל נחשב!",
            "חברים טובים הם נכס יקר ערך",
            "אהבה וחברות הם מהות החיים",
            "ההתמדה היא הדרך להצלחה",
            "כל התקדמות קטנה היא צעד קדימה",
            "נשימות עמוקות יכולות לשנות את מצב הרוח שלך",
            "קח רגע להתבונן בטבע ולהרגיש את השקט",
            "אתה ייחודי ומיוחד!",
            "האמון בעצמך הוא מה שהופך אותך ליפה",
            "נסיעות מגדלות את הנפש",
            "לנסות דברים חדשים פותח אופקים חדשים",
            "ההשראה שלך יכולה לשנות חיים",
            "ההשפעה שלך היא הכוח שלך"
        ];

        let currentQuoteIndex = 0; // מצביע לציטוט הנוכחי

        // הפונקציה שמגדירה את ה-Translator של גוגל
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'he' }, 'google_translate_element');
        }

        // פונקציה שמקריאה טקסט לפי מזהה האלמנט
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'he-IL';  // ברירת מחדל להקראה בעברית
            synth.speak(utterThis);
        }

        // פונקציה שמציגה את הציטוט הנוכחי
        function displayCurrentQuote() {
            const quotesContainer = document.getElementById('quotes-container');
            quotesContainer.innerHTML = `
                <div class="quote-bar">
                    <p class="quote-text">${quotes[currentQuoteIndex]}</p>
                    <button onclick="speakText('${quotes[currentQuoteIndex]}')">🔊 שמע</button>
                </div>
            `;
        }

        // פונקציה לעבור לציטוט הבא
        function nextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length; // מעביר לציטוט הבא במערך
            displayCurrentQuote();
        }

        // פונקציה לעבור לציטוט הקודם
        function prevQuote() {
            currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length; // מעביר לציטוט הקודם במערך
            displayCurrentQuote();
        }

        // תצוגת הציטוט הראשון
        displayCurrentQuote();
    </script>

</body>

</html>
