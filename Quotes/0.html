<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 爪 - 转专 砖注</title>
    <style>
        body {
            direction: rtl;
            /* 爪转 转  砖 */
            font-family: Arial, sans-serif;
            /* 驻 拽专 */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /* 爪注 专拽注 注 */
        }

        #google_translate_element {
            margin: 10px;
            /* 专 住 转专 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 专 转  */
            padding: 20px;
            max-width: 600px;
            /* 拽住 专 砖专  */
            margin: 0 auto;
            /* 专 转 拽专 */
        }

        .quote-bar {
            margin: 5px 0;
            /* 专   专 */
            background-color: #ffffff;
            /* 爪注 专拽注  */
            padding: 15px;
            /* 专 驻  转专 */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 爪 注 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* width: 100%; */
            /* 专专 专  */
            transition: background-color 0.3s;
            /* 注专 拽 砖注专 注 */
        }

        .quote-text {
            flex: 1;
            font-size: 1.1em;
            /*  拽住 转 */
            font-weight: bold;
            /* 转 拽住 */
            color: #333;
            /* 爪注 拽住  */
            text-align: right;
            /* 拽住 砖专  */
            margin: 0;
            /* 住专转 专 转专 */
        }

        .quote-bar button {
            background-color: #ff8c00;
            /* 爪注 驻转专 */
            border: none;
            color: white;
            /* padding: 10px 15px; */
            /* 专 转 驻转专 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            /*  拽住 驻转专 */
            transition: background-color 0.3s, transform 0.3s;
            /* 注专 拽 砖注专 注 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 爪 驻转专 */
        }

        .quote-bar button:hover {
            background-color: #ffa500;
            /* 爪注 驻转专 注专 */
            transform: scale(1.05);
            /* 爪 砖  */
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            /* 住专 驻转专 爪 */
            width: 100%;
            /* 专专 专  */
            margin-top: 20px;
            /* 专 注 驻转专 */
        }

        .navigation-buttons button {
            flex: 1;
            /*  驻转专 转驻住 爪 专 */
            /* 专  驻转专 */
            /* 专 转 驻转专 */
            background-color: #007bff;
            /* 爪注 驻转专 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            /*  拽住 驻转专 */
            transition: background-color 0.3s, transform 0.3s;
            /* 注专 拽 砖注专 注 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 爪 驻转专 */
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
            /* 爪注 驻转专 注专 */
            transform: scale(1.05);
            /* 爪 砖  */
        }

        @media (max-width: 600px) {

            /* 转 砖专  */
            .quote-text {
                font-size: 1em;
                /*  拽住 拽 转专  */
            }

            .quote-bar {
                flex-direction: column;
                /* 注爪   */
                align-items: flex-start;
                /* 住专  */
            }

            .quote-bar button {
                width: 100%;
                /* 驻转专 专  */
                margin-top: 5px;
                /* 专  驻转专 拽住 */
            }

            .navigation-buttons button {
                margin: 5px 0;
                /* 专  驻转专  */
                width: 100%;
                /* 驻转专 专  */
            }
        }
    </style>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>

    <div id="google_translate_element"></div>

    <div class="container">
        <div class="navigation-buttons">
            <button onclick="prevQuote()">猬锔 拽</button> <!-- 驻转专 注专 爪 拽 -->
            <div id="quotes-container"></div>
            <button onclick="nextQuote()">猬锔 </button> <!-- 驻转专 注专 爪  -->
        </div>
    </div>

    <script>
        // 注专 砖 爪
        const quotes = [
            "专转 砖 专,    拽 住转",
            "转 专   专拽 专砖 ,   转 ",
            "住  砖拽注 注转",
            " 砖拽 砖!",
            "专   住 拽专 注专",
            " 专转  转 ",
            "转  专 爪",
            " 转拽转 拽  爪注 拽",
            "砖转 注拽转 转 砖转 转 爪 专 砖",
            "拽 专注 转 注 专砖 转 砖拽",
            "转  !",
            " 注爪   砖驻 转 驻",
            "住注转 转 转 驻砖",
            "住转 专 砖 驻转 驻拽 砖",
            "砖专 砖  砖转 ",
            "砖驻注 砖   砖"
        ];

        let currentQuoteIndex = 0; // 爪注 爪 

        // 驻拽爪 砖专 转 -Translator 砖 
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'he' }, 'google_translate_element');
        }

        // 驻拽爪 砖拽专 拽住 驻  
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'he-IL';  // 专专转  拽专 注专转
            synth.speak(utterThis);
        }

        // 驻拽爪 砖爪 转 爪 
        function displayCurrentQuote() {
            const quotesContainer = document.getElementById('quotes-container');
            quotesContainer.innerHTML = `
                <div class="quote-bar">
                    <p class="quote-text">${quotes[currentQuoteIndex]}</p>
                    <button onclick="speakText('${quotes[currentQuoteIndex]}')"> 砖注</button>
                </div>
            `;
        }

        // 驻拽爪 注专 爪 
        function nextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length; // 注专 爪  注专
            displayCurrentQuote();
        }

        // 驻拽爪 注专 爪 拽
        function prevQuote() {
            currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length; // 注专 爪 拽 注专
            displayCurrentQuote();
        }

        // 转爪转 爪 专砖
        displayCurrentQuote();
    </script>

</body>

</html>
