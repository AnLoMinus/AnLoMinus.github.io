<section class="youtube-music-section">
    <h2>המוזיקה שלי מיוטיוב</h2>
    <div class="playlist-container">
        <div class="playlist-card">
            <div class="thumbnail">
                <iframe src="https://www.youtube.com/embed/PLAYLIST_ID1" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="play-button">&#9658;</div>
            </div>
            <p>Playlist 1</p>
        </div>
        <div class="playlist-card">
            <div class="thumbnail">
                <iframe src="https://www.youtube.com/embed/PLAYLIST_ID2" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="play-button">&#9658;</div>
            </div>
            <p>Playlist 2</p>
        </div>
        <div class="playlist-card">
            <div class="thumbnail">
                <iframe src="https://www.youtube.com/embed/PLAYLIST_ID3" frameborder="0"
                    allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <div class="play-button">&#9658;</div>
            </div>
            <p>Playlist 3</p>
        </div>
    </div>
</section>

<style>
    .youtube-music-section {
        text-align: center;
        background-color: #181818;
        padding: 40px 0;
        color: white;
    }

    .youtube-music-section h2 {
        font-size: 2.2rem;
        margin-bottom: 40px;
        color: #FF0000;
        /* צבע אדום כמו YouTube */
    }

    .playlist-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        overflow-x: auto;
        scroll-behavior: smooth;
    }

    .playlist-card {
        background-color: #212121;
        border-radius: 10px;
        width: 280px;
        padding: 15px;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        text-align: left;
        position: relative;
        cursor: pointer;
    }

    .playlist-card:hover {
        transform: scale(1.05) rotate(1deg);
        /* אפקט קפיצה קל */
        background: linear-gradient(145deg, #ff4500, #282828);
        /* מעבר צבעים */
        box-shadow: 0 10px 20px rgba(255, 0, 0, 0.5);
        /* צל אדום */
    }

    .thumbnail {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s ease;
    }

    .thumbnail iframe {
        width: 100%;
        height: 160px;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
        background-color: rgba(255, 0, 0, 0.7);
        border-radius: 50%;
        padding: 10px;
    }

    .thumbnail:hover .play-button {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button:active {
        animation: ripple 0.4s ease-out;
        background-color: rgba(255, 0, 0, 1);
    }

    .playlist-card p {
        font-size: 1.2rem;
        letter-spacing: 0.05em;
        color: #ff4500;
        font-weight: bold;
    }

    @keyframes ripple {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.5);
        }

        100% {
            box-shadow: 0 0 0 20px rgba(255, 0, 0, 0);
        }
    }
</style>

<script>
    document.querySelectorAll('.playlist-card').forEach(card => {
        card.addEventListener('click', () => {
            card.scrollIntoView({ behavior: 'smooth' });
        });
    });
</script>
