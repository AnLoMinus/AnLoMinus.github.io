<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טפסי יצירת קשר</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #28a745;
        }

        .tabs {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tab:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
            z-index: 1;
            display: none;
        }

        .form.active {
            display: block;
        }

        .form h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form p {
            color: #555;
            margin-bottom: 20px;
        }

        .form input,
        .form textarea,
        .form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #333;
        }

        .form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group i {
            color: #00796b;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <h1>טפסי יצירת קשר</h1>
    <div class="tabs">
        <div class="tab" onclick="showForm(1)">שירות 1</div>
        <div class="tab" onclick="showForm(2)">שירות 2</div>
        <div class="tab" onclick="showForm(3)">שירות 3</div>
        <div class="tab" onclick="showForm(4)">משוב</div>
    </div>

    <div class="form active" id="form1">
        <h2>שירות 1</h2>
        <p>נשמח לעזור לך בשירותים הבאים:</p>
        <div class="form-group">
            <i class="fas fa-briefcase"></i>
            <label for="service1" style="font-size: 16px;">בחר שירות:</label>
            <select id="service1" name="service" required onchange="updateSubService(1)">
                <option value="שירות 1 - פיתוח תוכנה בהתאמה אישית">👨‍💻 פיתוח תוכנה בהתאמה אישית</option>
                <option value="שירות 1 - ייעוץ טכנולוגי">💡 ייעוץ טכנולוגי</option>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-cogs"></i>
            <label for="subService1" style="font-size: 16px;">בחר תת-שירות:</label>
            <select id="subService1" name="subService" required>
                <option value="">בחר תת-שירות</option>
            </select>
        </div>

        <input type="text" id="name1" placeholder="שם מלא" required>
        <input type="email" id="email1" placeholder="אימייל" required>
        <textarea id="message1" placeholder="הודעה" required></textarea>
        <input type="submit" value="שלח" onclick="sendWhatsApp(1)">
    </div>

    <div class="form" id="form2">
        <h2>שירות 2</h2>
        <p>נשמח לעזור לך בשירותים הבאים:</p>
        <div class="form-group">
            <i class="fas fa-briefcase"></i>
            <label for="service2" style="font-size: 16px;">בחר שירות:</label>
            <select id="service2" name="service" required onchange="updateSubService(2)">
                <option value="שירות 2 - אוטומציה של תהליכים">⚙️ אוטומציה של תהליכים</option>
                <option value="שירות 2 - פיתוח ממשקי משתמש">🎨 פיתוח ממשקי משתמש</option>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-cogs"></i>
            <label for="subService2" style="font-size: 16px;">בחר תת-שירות:</label>
            <select id="subService2" name="subService" required>
                <option value="">בחר תת-שירות</option>
            </select>
        </div>

        <input type="text" id="name2" placeholder="שם מלא" required>
        <input type="email" id="email2" placeholder="אימייל" required>
        <textarea id="message2" placeholder="הודעה" required></textarea>
        <input type="submit" value="שלח" onclick="sendWhatsApp(2)">
    </div>

    <div class="form" id="form3">
        <h2>שירות 3</h2>
        <p>נשמח לעזור לך בשירותים הבאים:</p>
        <div class="form-group">
            <i class="fas fa-briefcase"></i>
            <label for="service3" style="font-size: 16px;">בחר שירות:</label>
            <select id="service3" name="service" required onchange="updateSubService(3)">
                <option value="שירות 3 - תחזוקה ושדרוג">🔧 תחזוקה ושדרוג</option>
                <option value="שירות 3 - ייעוץ טכנולוגי">💡 ייעוץ טכנולוגי</option>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-cogs"></i>
            <label for="subService3" style="font-size: 16px;">בחר תת-שירות:</label>
            <select id="subService3" name="subService" required>
                <option value="">בחר תת-שירות</option>
            </select>
        </div>

        <input type="text" id="name3" placeholder="שם מלא" required>
        <input type="email" id="email3" placeholder="אימייל" required>
        <textarea id="message3" placeholder="הודעה" required></textarea>
        <input type="submit" value="שלח" onclick="sendWhatsApp(3)">
    </div>

    <div class="form" id="form4">
        <h2>משוב</h2>
        <p>נשמח לקבל את המשוב שלך.</p>
        <div class="form-group">
            <i class="fas fa-briefcase"></i>
            <label for="service4" style="font-size: 16px;">בחר שירות:</label>
            <select id="service4" name="service" required onchange="updateSubService(4)">
                <option value="משוב - כללי">📝 משוב כללי</option>
            </select>
        </div>

        <input type="text" id="name4" placeholder="שם מלא" required>
        <input type="email" id="email4" placeholder="אימייל" required>
        <textarea id="message4" placeholder="הודעה" required></textarea>
        <input type="submit" value="שלח" onclick="sendWhatsApp(4)">
    </div>

    <script>
        function showForm(formNumber) {
            const forms = document.querySelectorAll('.form');
            forms.forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`form${formNumber}`).classList.add('active');
        }

        function updateSubService(formNumber) {
            const serviceSelect = document.getElementById(`service${formNumber}`);
            const subServiceSelect = document.getElementById(`subService${formNumber}`);

            // Clear previous options
            subServiceSelect.innerHTML = '';
            const selectedValue = serviceSelect.value;

            if (selectedValue === "שירות 1 - פיתוח תוכנה בהתאמה אישית") {
                subServiceSelect.innerHTML = `
                    <option value="פיתוח אפליקציות">📱 פיתוח אפליקציות</option>
                    <option value="פיתוח אתרים">💻 פיתוח אתרים</option>
                `;
            } else if (selectedValue === "שירות 2 - אוטומציה של תהליכים") {
                subServiceSelect.innerHTML = `
                    <option value="אוטומציה עסקית">🔄 אוטומציה עסקית</option>
                    <option value="אוטומציה שיווקית">📈 אוטומציה שיווקית</option>
                `;
            } else if (selectedValue === "שירות 3 - תחזוקה ושדרוג") {
                subServiceSelect.innerHTML = `
                    <option value="שדרוג מערכת">🔧 שדרוג מערכת</option>
                    <option value="תחזוקה שוטפת">🛠️ תחזוקה שוטפת</option>
                `;
            }
        }

        function sendWhatsApp(formNumber) {
            const name = document.getElementById(`name${formNumber}`).value;
            const email = document.getElementById(`email${formNumber}`).value;
            const message = document.getElementById(`message${formNumber}`).value;
            const service = document.getElementById(`service${formNumber}`).value;
            const subService = document.getElementById(`subService${formNumber}`).value;

            const whatsappMessage = `שם: ${name}\nאימייל: ${email}\nשירות: ${service}\nתת שירות: ${subService}\nהודעה: ${message}`;
            const whatsappUrl = `https://wa.me/0543285967?text=${encodeURIComponent(whatsappMessage)}`;

            window.open(whatsappUrl);
        }
    </script>
</body>

</html>
