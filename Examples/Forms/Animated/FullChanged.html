<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אנימציית פתיח מדורג עם רקע משתנה</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }

        .form-box {
            width: 300px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
        }

        .form-box.active {
            opacity: 1;
        }

        .form-box h3 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-box input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-box input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container" id="container">
        <div class="form-box" id="form1">
            <h3>פנייה עסקית</h3>
            <input type="text" placeholder="שם מלא">
            <input type="email" placeholder="אימייל">
            <textarea placeholder="הודעה"></textarea>
            <input type="submit" value="שלח">
        </div>

        <div class="form-box" id="form2">
            <h3>שירות לקוחות</h3>
            <input type="text" placeholder="שם מלא">
            <input type="email" placeholder="אימייל">
            <textarea placeholder="הודעה"></textarea>
            <input type="submit" value="שלח">
        </div>

        <div class="form-box" id="form3">
            <h3>שיתוף פעולה</h3>
            <input type="text" placeholder="שם מלא">
            <input type="email" placeholder="אימייל">
            <textarea placeholder="הודעה"></textarea>
            <input type="submit" value="שלח">
        </div>

        <div class="form-box" id="form4">
            <h3>בקשה כללית</h3>
            <input type="text" placeholder="שם מלא">
            <input type="email" placeholder="אימייל">
            <textarea placeholder="הודעה"></textarea>
            <input type="submit" value="שלח">
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const forms = document.querySelectorAll('.form-box');
        const backgrounds = [
            'url("https://source.unsplash.com/featured/?business")',
            'url("https://source.unsplash.com/featured/?customer-service")',
            'url("https://source.unsplash.com/featured/?collaboration")',
            'url("https://source.unsplash.com/featured/?general")'
        ];
        let currentForm = 0;

        const nextForm = () => {
            forms[currentForm].classList.remove('active');
            currentForm = (currentForm + 1) % forms.length;
            forms[currentForm].classList.add('active');

            // שינוי רקע
            container.style.backgroundImage = backgrounds[currentForm];
        };

        // טיימר לשינוי בין הטפסים כל 4 שניות
        setInterval(nextForm, 4000);

        // הצגת הטופס הראשון והגדרת רקע התחלתי
        forms[currentForm].classList.add('active');
        container.style.backgroundImage = backgrounds[currentForm];
    </script>

</body>

</html>
