<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
    }

    .tree {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
    }

    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 10px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
    }

    .card::before {
        content: '';
        position: absolute;
        top: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background-color: #333;
        transform: translateX(-50%);
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .word {
        font-size: 24px;
        font-weight: bold;
    }

    .gratitude {
        display: none;
    }

    .card:hover .gratitude {
        display: block;
    }

    .tree .row:first-child .card::before {
        display: none;
        /* הסתרת החיבור לשורה הראשונה */
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>


<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עץ הכרת תודה</title>
    <link rel="stylesheet" href="styles.css"> <!-- הפניה לקובץ CSS -->
</head>

<body>

    <div class="gallery">
        <div class="tree">
            <!-- השורה הראשונה (שיא עץ השרשרת) -->
            <div class="row row-1">
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה להורים</span>
                </div>
            </div>

            <!-- השורה השנייה -->
            <div class="row row-2">
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה למשפחה</span>
                </div>
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה לחברים</span>
                </div>
            </div>

            <!-- השורה השלישית -->
            <div class="row row-3">
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה למטפלים</span>
                </div>
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה לעובדים</span>
                </div>
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה ליזמים</span>
                </div>
            </div>

            <!-- השורה הרביעית -->
            <div class="row row-4">
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה לטכנולוגיה</span>
                </div>
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה לסביבה</span>
                </div>
                <div class="card">
                    <span class="word">נאמן</span>
                    <span class="gratitude">תודה לכלל הציבור</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- הפניה לקובץ JS, אם יש צורך -->
</body>

</html>



<script>
    let currentRow = 0;
    const rows = document.querySelectorAll('.row');

    function showRow(rowIndex) {
        rows.forEach((row, index) => {
            row.style.display = index === rowIndex ? 'flex' : 'none';
        });
    }

    function cycleRows() {
        showRow(currentRow);
        currentRow = (currentRow + 1) % rows.length;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentRow = (currentRow + 1) % rows.length; // העבר לשורה הבאה
        showRow(currentRow);
    });

    // התחל להציג את השורות
    cycleRows();
    setInterval(cycleRows, 3000);

</script>
