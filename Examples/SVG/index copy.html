<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מגן דוד עם מסגרת יוקרתית</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }

        .container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.7));
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: glow 2s infinite alternate;
        }

        /* אנימציה של הבהוב עדין */
        @keyframes glow {
            0% {
                box-shadow: 0 0 30px rgba(0, 229, 255, 0.5), inset 0 0 30px rgba(0, 229, 255, 0.3);
            }

            100% {
                box-shadow: 0 0 50px rgba(0, 229, 255, 0.8), inset 0 0 50px rgba(0, 229, 255, 0.5);
            }
        }

        svg {
            width: 260px;
            height: 300px;
            overflow: visible;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- SVG של מגן דוד עם מסגרת קבועה ואנימציה -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
            <defs>
                <!-- אפקט נאון למגן דוד -->
                <filter id="neon">
                    <feGaussianBlur stdDeviation="3" result="blur" />
                    <feFlood flood-color="#00e5ff" result="color" />
                    <feComposite in="color" in2="blur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>

                <!-- אפקט נאון לעיגול החיצוני -->
                <filter id="circle-neon">
                    <feGaussianBlur stdDeviation="5" result="blur" />
                    <feFlood flood-color="#00e5ff" result="color" />
                    <feComposite in="color" in2="blur" operator="in" />
                    <feMerge>
                        <feMergeNode />
                        <feMergeNode in="SourceGraphic" />
                    </feMerge>
                </filter>
            </defs>

            <!-- מסגרת נאון חיצונית (עיגול חיצוני) -->
            <circle cx="200" cy="200" r="190" fill="none" stroke="#00e5ff" stroke-width="4" filter="url(#circle-neon)">
                <animate attributeName="stroke-opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" />
            </circle>

            <!-- מסגרת נאון פנימית (עיגול פנימי) -->
            <circle cx="200" cy="200" r="140" fill="none" stroke="#00e5ff" stroke-width="3" filter="url(#circle-neon)">
                <animate attributeName="stroke-opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite" />
            </circle>
            <g id="star-of-david" transform="rotate(0 200 200)">
                <!-- משולש עליון שווה צלעות -->
                <polygon points="200,100 273.2,260 126.8,260" fill="none" stroke="#ffffff" stroke-width="5" />

                <!-- משולש תחתון שווה צלעות, מהופך -->
                <polygon points="200,290 273.2,140 126.8,140" fill="none" stroke="#ffffff" stroke-width="5" />

                <!-- פס נאון זורם על המסגרת הקיימת -->
                <polygon points="200,110 273.2,260 126.8,260" fill="none" stroke="#00e5ff" stroke-width="5"
                    filter="url(#neon)" stroke-dasharray="400" stroke-dashoffset="400">
                    <animate attributeName="stroke-dashoffset" values="400;0;-400" dur="4s" repeatCount="indefinite" />
                </polygon>

                <polygon points="200,290 273.2,140 126.8,140" fill="none" stroke="#00e5ff" stroke-width="5"
                    filter="url(#neon)" stroke-dasharray="400" stroke-dashoffset="400">
                    <animate attributeName="stroke-dashoffset" values="400;0;-400" dur="4s" repeatCount="indefinite" />
                </polygon>

                <!-- אנימציה של סיבוב המגן דוד -->
                <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s"
                    repeatCount="indefinite" />
            </g>

        </svg>
    </div>

</body>

</html>
