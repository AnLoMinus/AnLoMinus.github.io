<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשת עם כרטיס מרכזי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            /* כרטיסים ברוחב 90% */
        }

        .card-center {
            background-color: #e0f7fa;
            width: 95%;
            /* כרטיס מרכזי ברוחב 95% */
            padding: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1>רשת עם כרטיס מרכזי</h1>
    </header>

    <nav>
        <a href="#">דף הבית</a>
        <a href="#">אודות</a>
        <a href="#">שירותים</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>כרטיס 1</h2>
            <p>תוכן כרטיס 1.</p>
        </div>
        <div class="card-center">
            <h2>כרטיס מרכזי</h2>
            <p>תוכן כרטיס מרכזי עם מידע חשוב.</p>
        </div>
        <div class="card">
            <h2>כרטיס 2</h2>
            <p>תוכן כרטיס 2.</p>
        </div>
    </div>

</body>

</html>
