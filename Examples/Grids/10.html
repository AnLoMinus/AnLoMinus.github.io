<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר לדוגמה למובייל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            /* עיצוב מימין לשמאל */
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .container {
            padding: 15px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 22px;
            margin: 0 0 10px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 15px;
                font-size: 16px;
            }

            .card {
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 16px;
                padding: 10px;
            }

            .card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ברוכים הבאים לאתר שלנו</h1>
    </header>

    <nav>
        <a href="#">דף הבית</a>
        <a href="#">אודות</a>
        <a href="#">שירותים</a>
        <a href="#">צור קשר</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>כרטיס מידע 1</h2>
            <p>תוכן כרטיס מידע 1. מידע נוסף יכול להיכנס כאן.</p>
            <button class="button">למידע נוסף</button>
        </div>

        <div class="card">
            <h2>כרטיס מידע 2</h2>
            <p>תוכן כרטיס מידע 2. מידע נוסף יכול להיכנס כאן.</p>
            <button class="button">למידע נוסף</button>
        </div>

        <div class="card">
            <h2>כרטיס מידע 3</h2>
            <p>תוכן כרטיס מידע 3. מידע נוסף יכול להיכנס כאן.</p>
            <button class="button">למידע נוסף</button>
        </div>
    </div>

</body>

</html>
