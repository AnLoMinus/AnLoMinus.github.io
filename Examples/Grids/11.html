<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשת עם שני כרטיסים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            justify-content: space-between;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(48% - 10px);
            /* שני כרטיסים בשורה */
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
                /* כרטיסים בשורה אחת במסכים קטנים */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>רשת עם שני כרטיסים</h1>
    </header>

    <nav>
        <a href="#">דף הבית</a>
        <a href="#">אודות</a>
        <a href="#">שירותים</a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>כרטיס 1</h2>
            <p>תוכן כרטיס 1.</p>
        </div>
        <div class="card">
            <h2>כרטיס 2</h2>
            <p>תוכן כרטיס 2.</p>
        </div>
    </div>

</body>

</html>
