<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רשת עם גבהים שונים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .grid-item {
            border: 2px solid #333;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .grid-item.short {
            height: 150px;
        }

        .grid-item.tall {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item short">תיבה קצרה</div>
        <div class="grid-item tall">תיבה גבוהה</div>
        <div class="grid-item short">תיבה קצרה</div>
        <div class="grid-item tall">תיבה גבוהה</div>
    </div>

</body>

</html>
