<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专转 转 - Auto Narration Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        #speaker-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #FF5722;
            color: white;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            z-index: 1001;
            display: block;
        }
    </style>
</head>

<body>
    <h1>专  转专 砖!</h1>
    <p> 祝  爪 拽专转 转 注 驻砖专转 砖 注专转 拽 专拽. 拽住  拽专 驻  注转 注转
        祝.</p>
    <p> 砖转拽 转 拽专转, 抓 注 拽 专拽 驻 砖转 转转. 转 驻注 砖 转 拽专转 爪 专转.
    </p>

    <!-- 拽 专拽 砖 拽专转 -->
    <div id="speaker-icon"></div>

    <!-- 拽 JavaScript 拽专转 转 -->
    <script type="text/javascript">
        // 爪专转 砖转 注专 住转住专 拽专转 注拽 专 爪 驻注
        var synth = window.speechSynthesis;
        var isSpeaking = false; // 注拽  拽专转 驻注转 专注

        // 驻拽爪 拽专转 拽住
        function speakText(text) {
            if (synth.speaking) {
                synth.cancel(); // 驻住拽转  拽专转 拽转
            }

            var utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL'; // 专转 砖驻 注专转
            utterance.pitch = 1; //  拽
            utterance.rate = 1; // 专转 专

            synth.speak(utterance); // 转转 拽专转
            isSpeaking = true;

            // 专 住 拽专转, 注 转 爪 专
            utterance.onend = function () {
                isSpeaking = false;
                document.getElementById('speaker-icon').innerHTML = ''; // 专转 拽 爪 驻注
            };
        }

        // 拽专转 转 注转 注转 祝
        window.onload = function () {
            var pageText = document.body.innerText; // 拽 转  拽住 祝
            speakText(pageText); // 转转 拽专转
        };

        // 拽 专拽 砖
        document.getElementById('speaker-icon').onclick = function () {
            if (isSpeaking) {
                synth.cancel(); //  拽专转 驻注转, 驻住拽 转
                isSpeaking = false;
                this.innerHTML = ''; // 砖 拽 爪 "砖转拽"
            } else {
                var pageText = document.body.innerText; // 拽 转 拽住 砖
                speakText(pageText); // 驻注转 拽专转 砖
                this.innerHTML = ''; // 砖 拽 爪 "驻注"
            }
        };
    </script>
</body>

</html>
