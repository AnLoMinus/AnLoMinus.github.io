<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="contact-form">
        <style></style>
        <h2>צור קשר</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">שם:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="reason">סיבת יצירת קשר:</label>
                <select id="reason" name="reason" required>
                    <option value="">בחר סיבה</option>
                    <option value="שאלות כלליות">שאלות כלליות</option>
                    <option value="תמיכה טכנית">תמיכה טכנית</option>
                    <option value="פידבק">פידבק</option>
                    <option value="שיתוף פעולה">שיתוף פעולה</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">הודעה:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">שלח לוואטסאפ</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // מונע את שליחת הטופס הבסיסי

            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var phone = encodeURIComponent(document.getElementById('phone').value);
            var reason = encodeURIComponent(document.getElementById('reason').value);
            var message = encodeURIComponent(document.getElementById('message').value);

            var whatsappURL = `https://wa.me/9720543285967?text=שם:%20${name}%0Aאימייל:%20${email}%0Aטלפון:%20${phone}%0Aסיבת%20יצירת%20קשר:%20${reason}%0Aהודעה:%20${message}`;

            window.open(whatsappURL, '_blank');
        });
    </script>
</body>

</html>
