<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לאון יעקובוב</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        html {
            direction: rtl;
        }

        header {
            text-align: center;

</head>

<body>
    <header>
        <h1>לאון יעקובוב</h1>
    </header>

    <div class="container">
        <!-- Projects Category -->
        <div class="category">
            <h2>פרוייקטים</h2>
            <div class="carousel">
                <div class="file-box">
                    <iframe src="BrainWave/environment-community.html" title="Electric Design V1.2"></iframe>
                    <p>Electric Design V1.2</p>
                </div>
            </div>
        </div>

        <!-- Shockwave Designs -->
        <div class="category">
            <h2>Shockwave Designs</h2>
            <div class="carousel">
                <div class="file-box">
                    <iframe src="shockwave-designv1.0.html" title="Shockwave Design V1.0"></iframe>
                    <p>Shockwave Design V1.0</p>
                </div>
                <div class="file-box">
                    <iframe src="shockwave-designv1.2.html" title="Shockwave Design V1.2"></iframe>
                    <p>Shockwave Design V1.2</p>
                </div>
                <div class="file-box">
                    <iframe src="shockwave-designv1.3.html" title="Shockwave Design V1.3"></iframe>
                    <p>Shockwave Design V1.3</p>
                </div>
                <div class="file-box">
                    <iframe src="shockwave-designv1.4.html" title="Shockwave Design V1.4"></iframe>
                    <p>Shockwave Design V1.4</p>
                </div>
            </div>
        </div>

        <!-- Other Designs -->
        <div class="category">
            <h2>Other Designs</h2>
            <div class="carousel">
                <div class="file-box">
                    <iframe src="index.html" title="Index"></iframe>
                    <p>Index</p>
                </div>
                <div class="file-box">
                    <iframe src="ui-ux-design.html" title="UI/UX Design"></iframe>
                    <p>UI/UX Design</p>
                </div>
                <div class="file-box">
                    <iframe src="lightning-design.html" title="Lightning Design"></iframe>
                    <p>Lightning Design</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script id="X-Carusel">
        $(document).ready(function () {
            $('.carousel').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                dots: true,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>

<style>
    /* עיצוב כללי */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 8%;
        background-color: #1a1a1d;
        color: #fff;
        direction: rtl;
    }

    /* עיצוב כותרת */
    header {
        background: linear-gradient(45deg, #3b82f6, #1f2937);
        /* color: #fff; */
        /* padding: 15px; */
        /* text-align: center; */
        font-size: 1.8rem;
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); */
    }

    /* עיצוב כללי למיכלים */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* padding: 20px; */
    }

    /* עיצוב של תיבות קובץ */
    .file-box {
        margin: 10px;
        background-color: #444;
        border-radius: 18px;
        text-align: center;
        overflow: hidden;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    /* תאורה דינמית */
    .file-box::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        /* background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, rgba(255, 255, 255, 0) 50%); */
        border-radius: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.5s, transform 0.5s;
    }

    /* אפקט הילה והגדלת הכפתור בעת ריחוף */
    .file-box:hover {
        background-color: #555;
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* אפקט הילה דינמית */
    .file-box:hover::before {
        opacity: 1;
        transform: scale(1.5);
    }

    /* עיצוב ה-iframe */
    .file-box iframe {
        width: 100%;
        height: 150px;
        border: none;
    }

    /* עיצוב טקסט בתוך תיבות הקובץ */
    .file-box p {
        margin: 5px;
        font-size: 0.9rem;
        color: #fff;
        transition: color 0.3s ease;
    }

    /* שינוי צבע הטקסט בעת ריחוף */
    .file-box:hover p {
        color: #e5e5e5;
    }

    /* עיצוב קטגוריות */
    .category {
        margin: 20px;
        padding: 10px;
        background-color: #333;
        border-radius: 8px;
        width: 100%;
    }

    /* עיצוב כותרת קטגוריה */
    .category h2 {
        margin: 0;
        padding: 10px;
        background-color: #444;
        border-radius: 8px;
        font-size: 1.4rem;
        text-align: center;
    }
</style>
